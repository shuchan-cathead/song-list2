<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🎶 歌のリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.3s ease, background-color 0.3s ease;
      color: #000;
      min-height: 100vh;
    }
    h1 { margin-bottom: 10px; }
    button { padding: 5px 10px; margin: 2px; font-size: 14px; }
    input[type="text"] { margin: 3px; padding: 5px; font-size: 14px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.95);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    .settings-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      border-top:1px solid #ccc;
      padding:10px;
      display:none;
      z-index:999;
      font-size:14px;
    }
    .settings-panel input[type="text"],
    .settings-panel input[type="range"],
    .settings-panel input[type="color"],
    .settings-panel input[type="file"] {
      margin:3px;
    }

    #videoModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 2000;
    }
    #videoModal iframe {
      width: 560px;
      height: 315px;
    }
    #videoModalClose {
      display: block;
      text-align: right;
      margin-top: 5px;
    }

    @media(max-width:600px){
      body, table, th, td, input, button, .settings-panel { font-size: 12px; }
      #videoModal iframe { width: 90vw; height: 50vw; }
    }
  </style>
</head>
<body>

<h1 id="pageTitle">🎶 歌のリスト</h1>

<div>
  <input type="text" id="newTitle" placeholder="曲名">
  <input type="text" id="newArtist" placeholder="アーティスト名">
  <input type="text" id="newUrl" placeholder="動画URL (省略可)">
  <button onclick="addSong()">追加</button>
</div>

<div>
  <button onclick="loadSongs()">ローカル保存から復元</button>
  <button onclick="exportSongs()">曲リストを書き出す</button>
  <input type="file" id="importFile" accept="application/json">
  <button onclick="importSongs()">曲リストを読み込む</button>
</div>

<table id="songTable">
  <thead>
    <tr>
      <th>#</th>
      <th onclick="sortBy('title')">曲名 ▲▼</th>
      <th onclick="sortBy('artist')">アーティスト ▲▼</th>
      <th>動画</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="pagination">
  <button onclick="prevPage()">⏮ 前へ</button>
  <span id="pageInfo"></span>
  <button onclick="nextPage()">次へ ⏭</button>
</div>

<!-- 設定ボタン -->
<div class="settings-toggle">
  <button onclick="toggleSettings()">⚙️ 設定</button>
</div>

<!-- 設定パネル -->
<div class="settings-panel" id="settingsPanel">
  <div><label>ページタイトル：</label><input type="text" id="pageTitleInput" oninput="updateTitle()"></div>
  <div><label>背景URL：</label><input type="text" id="bgUrlInput" oninput="updateBackground()"> <label>画像：</label><input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()"> <button onclick="resetBackground()">リセット</button></div>
  <div><label>背景透明度：</label><input type="range" min="0" max="1" step="0.01" id="bgOpacity" value="0.9" oninput="updateOpacity()"></div>
  <div><label>文字色：</label><input type="color" id="textColor" value="#000000" onchange="updateTextColor()"></div>
  <div><button onclick="saveSettings()">設定保存</button><button onclick="loadSettings()">設定復元</button></div>
</div>

<!-- 動画モーダル -->
<div id="videoModal">
  <div id="videoContent"></div>
  <div id="videoModalClose"><button onclick="closeVideo()">閉じる</button></div>
</div>

<script>
  const pageSize = 20;
  let songs = JSON.parse(localStorage.getItem("songList") || "[]");
  let currentPage = 1, sortKey = null, sortAsc = true;
  
  function renderTable() {
    let arr = [...songs];
    if (sortKey) {
      arr.sort((a, b) => sortAsc ? (a[sortKey] || '').localeCompare(b[sortKey] || '') : (b[sortKey] || '').localeCompare(a[sortKey] || ''));
    }
    const tbody = document.querySelector("#songTable tbody");
    tbody.innerHTML = "";
    const start = (currentPage - 1) * pageSize;
    const pageArr = arr.slice(start, start + pageSize);
    pageArr.forEach((song, i) => {
      const tr = document.createElement("tr");
      const urlBtn = song.url ? `<button onclick=\"openVideo('${song.url}')\">再生</button>` : "";
      tr.innerHTML = `<td>${start + i + 1}</td><td>${song.title}</td><td>${song.artist}</td><td>${urlBtn}</td><td><button onclick=\"editSong(${songs.indexOf(song)})\">編集</button><button onclick=\"deleteSong(${songs.indexOf(song)})\">削除</button></td>`;
      tbody.appendChild(tr);
    });
    document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${Math.max(Math.ceil(songs.length / pageSize), 1)}`;
  }

  function addSong() {
    const title = document.getElementById("newTitle").value.trim();
    const artist = document.getElementById("newArtist").value.trim();
    const url = document.getElementById("newUrl").value.trim();
    if (!title || !artist) return alert("曲名とアーティスト名を入力してください");
    songs.push({ title, artist, url });
    saveSongs();
    document.getElementById("newTitle").value = "";
    document.getElementById("newArtist").value = "";
    document.getElementById("newUrl").value = "";
    renderTable();
  }

  function editSong(i) {
    const s = songs[i];
    const t = prompt("曲名", s.title);
    const a = prompt("アーティスト", s.artist);
    const u = prompt("動画URL（空でも可）", s.url || "");
    if (t && a !== null) {
      songs[i] = { title: t.trim(), artist: a.trim(), url: u.trim() };
      saveSongs();
      renderTable();
    }
  }

  function deleteSong(i) {
    if (confirm("本当に削除しますか？")) {
      songs.splice(i, 1);
      saveSongs();
      if (currentPage > Math.ceil(songs.length / pageSize)) currentPage--;
      renderTable();
    }
  }

  function sortBy(key) {
    if (sortKey === key) sortAsc = !sortAsc;
    else { sortKey = key; sortAsc = true; }
    renderTable();
  }
  function nextPage() { if (currentPage < Math.ceil(songs.length / pageSize)) { currentPage++; renderTable(); } }
  function prevPage() { if (currentPage > 1) { currentPage--; renderTable(); } }
  function toggleSettings() { const p = document.getElementById("settingsPanel"); p.style.display = (p.style.display === "block" ? "none" : "block"); }
  function updateTitle() { document.getElementById("pageTitle").textContent = document.getElementById("pageTitleInput").value || "🎶 歌のリスト"; }
  function updateBackground() { document.body.style.backgroundImage = document.getElementById("bgUrlInput").value ? `url('${document.getElementById("bgUrlInput").value}')` : 'none'; }
  function uploadBackground() {
    const f = document.getElementById("bgUpload").files[0];
    if (f) {
      const r = new FileReader();
      r.onload = e => { document.body.style.backgroundImage = `url('${e.target.result}')`; localStorage.setItem("bgImage", e.target.result); };
      r.readAsDataURL(f);
    }
  }
  function resetBackground() { document.body.style.backgroundImage = 'none'; document.getElementById("bgUrlInput").value = ''; localStorage.removeItem("bgImage"); }
  function updateOpacity() { document.body.style.backgroundColor = `rgba(255,255,255,${1 - document.getElementById("bgOpacity").value})`; }
  function updateTextColor() { document.body.style.color = document.getElementById("textColor").value; }
  function saveSettings() {
    localStorage.setItem("pageTitle", document.getElementById("pageTitleInput").value);
    localStorage.setItem("textColor", document.getElementById("textColor").value);
    localStorage.setItem("bgOpacity", document.getElementById("bgOpacity").value);
    localStorage.setItem("bgUrl", document.getElementById("bgUrlInput").value);
  }
  function loadSettings() {
    document.getElementById("pageTitleInput").value = localStorage.getItem("pageTitle") || '';
    updateTitle();
    document.getElementById("textColor").value = localStorage.getItem("textColor") || '#000000';
    updateTextColor();
    document.getElementById("bgOpacity").value = localStorage.getItem("bgOpacity") || 0.9;
    updateOpacity();
    document.getElementById("bgUrlInput").value = localStorage.getItem("bgUrl") || '';
    updateBackground();
    const img = localStorage.getItem("bgImage");
    if (img) document.body.style.backgroundImage = `url('${img}')`;
  }
  function saveSongs() { localStorage.setItem("songList", JSON.stringify(songs)); }
  function loadSongs() {
    songs = JSON.parse(localStorage.getItem("songList") || "[]");
    if (currentPage > Math.ceil(songs.length / pageSize)) currentPage = 1;
    renderTable();
  }
  function exportSongs() {
    const blob = new Blob([JSON.stringify(songs, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'songList.json';
    a.click();
  }
  function importSongs() {
    const fileInput = document.getElementById("importFile");
    const file = fileInput.files[0];
    if (!file) return alert("ファイルを選択してください");
    const reader = new FileReader();
    reader.onload = e => {
      try {
        const data = JSON.parse(e.target.result);
        if (Array.isArray(data)) {
          songs = data;
          saveSongs();
          renderTable();
        } else alert("不正なファイル形式です");
      } catch (err) { alert("読み込みに失敗しました"); }
    };
    reader.readAsText(file);
  }
  function openVideo(url) {
    const modal = document.getElementById("videoModal");
    const content = document.getElementById("videoContent");
    let embedUrl = url;
    if (url.includes("youtube.com/watch")) {
      const videoId = url.split("v=")[1].split("&")[0];
      embedUrl = `https://www.youtube.com/embed/${videoId}`;
    } else if (url.includes("youtu.be/")) {
      const videoId = url.split("youtu.be/")[1];
      embedUrl = `https://www.youtube.com/embed/${videoId}`;
    }
    content.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
    modal.style.display = "block";
  }
  function closeVideo() {
    document.getElementById("videoModal").style.display = "none";
    document.getElementById("videoContent").innerHTML = "";
  }
  window.onload = function () { loadSettings(); loadSongs(); renderTable(); };
</script>

</body>
</html>
