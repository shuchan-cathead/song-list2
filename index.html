<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎶 歌のリスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Yomogi&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: rgba(255,255,255,0.9);
      color: #333;
      min-height: 100vh;
      transition: background-image 0.5s ease, background-color 0.5s ease;
    }
    h1 {
      margin: 10px;
      font-family: 'Yomogi', cursive;
      font-size: 2em;
      color: #4a90e2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .content {
      padding: 10px;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }
    input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 4px;
    }
    button {
      background: #a0cfff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #cce6ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e6f2ff;
      cursor: pointer;
    }
    .settings-toggle, .background-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-top: 2px solid #a0cfff;
      display: none;
      font-size: 14px;
      z-index: 999;
    }
    .pagination {
      text-align: center;
      margin: 10px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-overlay iframe {
      width: 90vw;
      height: 50vh;
      border: none;
      background: #000;
    }
    @media(max-width:600px) {
      body, .settings-panel {
        font-size: 12px;
      }
      table, th, td {
        font-size: 12px;
      }
      button, input {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">🎶 歌のリスト</h1>
  <div class="content">
    <input type="text" id="newTitle" placeholder="曲名">
    <input type="text" id="newArtist" placeholder="アーティスト名">
    <input type="text" id="newUrl" placeholder="動画URL (YouTubeなど)">
    <button onclick="addSong()">追加</button>
    <table id="songTable">
      <thead>
        <tr>
          <th onclick="sortBy('index')">#</th>
          <th onclick="sortBy('title')">曲名 ▲▼</th>
          <th onclick="sortBy('artist')">アーティスト ▲▼</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button onclick="prevPage()">⏮ 前へ</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">次へ ⏭</button>
    </div>
  </div>
  <div class="settings-toggle">
    <button onclick="toggleSettings()">⚙️ 設定</button>
  </div>
  <div class="background-toggle">
    <button onclick="toggleBackgroundOnly()">🖼 背景切替</button>
  </div>
  <div class="settings-panel" id="settingsPanel">
    <div><label>ページタイトル：</label><input type="text" id="pageTitleInput" oninput="updateTitle()"></div>
    <div><label>背景画像URL：</label><input type="text" id="bgUrlInput" oninput="updateBackground()">
      <label>画像：</label><input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()"></div>
    <div><label>背景透明度：</label><input type="range" min="0" max="1" step="0.01" id="bgOpacity" value="0.9" oninput="updateOpacity()"></div>
    <div><label>文字色：</label><input type="color" id="textColor" value="#000000" onchange="updateTextColor()"></div>
    <div><button onclick="exportSongs()">曲リストをエクスポート（ファイルとして保存）</button><label style="display:inline-block; margin-left:10px;">曲リストをインポート（ファイルから読み込む）：<input type="file" onchange="importSongs(event)"></label></div>
  </div>
  <div class="popup-overlay" id="popup"><iframe id="videoFrame"></iframe></div>
<script>
let songs = JSON.parse(localStorage.getItem("songList") || "[]");
let currentPage = 1, pageSize = 20, sortKey = null, sortAsc = true;
function renderTable() {
  let arr = [...songs];
  if (sortKey) {
    arr.sort((a, b) => sortAsc ? (a[sortKey]||'').localeCompare(b[sortKey]||'') : (b[sortKey]||'').localeCompare(a[sortKey]||''));
  }
  const tbody = document.querySelector("#songTable tbody");
  tbody.innerHTML = "";
  const start = (currentPage - 1) * pageSize;
  const pageArr = arr.slice(start, start + pageSize);
  pageArr.forEach((song, i) => {
    const tr = document.createElement("tr");
    const urlBtn = song.url ? `<button onclick="playVideo('${song.url}')">▶ 再生</button>` : "";
    const jasracBtn = song.title ? `<a href="https://www.jasrac.or.jp/db/menu?CONDITION=2&KOUHO_KIND=2&WORK_TITLE=${encodeURIComponent(song.title)}" target="_blank"><button>🎤 配信OK？</button></a>` : "";
    tr.innerHTML = `<td>${start + i + 1}</td><td>${song.title}</td><td>${song.artist}</td><td><button onclick="editSong(${songs.indexOf(song)})">編集</button><button onclick="deleteSong(${songs.indexOf(song)})">削除</button> ${urlBtn} ${jasracBtn}</td>`;
    tbody.appendChild(tr);
  });
  document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${Math.max(1, Math.ceil(songs.length / pageSize))}`;
}
function addSong() {
  const t = document.getElementById("newTitle").value.trim();
  const a = document.getElementById("newArtist").value.trim();
  const u = document.getElementById("newUrl").value.trim();
  if (!t || !a) return alert("曲名とアーティスト名を入力してください");
  songs.push({ title: t, artist: a, url: u });
  saveSongs();
  document.getElementById("newTitle").value = "";
  document.getElementById("newArtist").value = "";
  document.getElementById("newUrl").value = "";
  renderTable();
}
function editSong(i) {
  const s = songs[i];
  const t = prompt("曲名：", s.title);
  const a = prompt("アーティスト名：", s.artist);
  const u = prompt("動画URL：", s.url);
  if (t && a) {
    songs[i] = { title: t.trim(), artist: a.trim(), url: u.trim() };
    saveSongs();
    renderTable();
  }
}
function deleteSong(i) {
  if (confirm("本当に削除しますか？")) {
    songs.splice(i, 1);
    saveSongs();
    renderTable();
  }
}
function saveSongs() {
  localStorage.setItem("songList", JSON.stringify(songs));
}
function sortBy(key) {
  sortKey = key;
  sortAsc = !sortAsc;
  renderTable();
}
function nextPage() { if (currentPage < Math.ceil(songs.length / pageSize)) { currentPage++; renderTable(); window.scrollTo(0, 0); } }
function prevPage() { if (currentPage > 1) { currentPage--; renderTable(); window.scrollTo(0, 0); } }
function toggleSettings() {
  const p = document.getElementById("settingsPanel");
  p.style.display = p.style.display === "block" ? "none" : "block";
}
function updateTitle() {
  const t = document.getElementById("pageTitleInput").value;
  document.getElementById("pageTitle").textContent = t || "🎶 歌のリスト";
}
function updateBackground() {
  const url = document.getElementById("bgUrlInput").value;
  document.body.style.backgroundImage = url ? `url('${url}')` : 'none';
}
function uploadBackground() {
  const f = document.getElementById("bgUpload").files[0];
  if (f) {
    const r = new FileReader();
    r.onload = e => {
      document.body.style.backgroundImage = `url('${e.target.result}')`;
      localStorage.setItem("bgImage", e.target.result);
    };
    r.readAsDataURL(f);
  }
}
function updateOpacity() {
  const val = document.getElementById("bgOpacity").value;
  document.body.style.backgroundColor = `rgba(255,255,255,${val})`;
}
function updateTextColor() {
  document.body.style.color = document.getElementById("textColor").value;
}
function exportSongs() {
  const blob = new Blob([JSON.stringify(songs)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "songs.json";
  a.click();
}
function importSongs(e) {
  const file = e.target.files[0];
  if (!file) return;
  const r = new FileReader();
  r.onload = e => {
    try {
      songs = JSON.parse(e.target.result);
      saveSongs();
      renderTable();
    } catch (err) {
      alert("ファイルの読み込みに失敗しました");
    }
  };
  r.readAsText(file);
}
function toggleBackgroundOnly() {
  const content = document.querySelector('.content');
  const settings = document.getElementById('settingsPanel');
  const visible = content.style.display !== 'none';
  content.style.display = visible ? 'none' : 'block';
  settings.style.display = 'none';
}
function playVideo(url) {
  const popup = document.getElementById("popup");
  document.getElementById("videoFrame").src = url;
  popup.style.display = "flex";
  popup.onclick = () => {
    popup.style.display = "none";
    document.getElementById("videoFrame").src = "";
  }
}
window.onload = function () {
  const bg = localStorage.getItem("bgImage");
  if (bg) document.body.style.backgroundImage = `url('${bg}')`;
  songs = JSON.parse(localStorage.getItem("songList") || "[]");
  renderTable();
};
</script>
</body>
</html>
