<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎶 歌のリスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Yomogi&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: rgba(255,255,255,0.9);
      color: #333;
      min-height: 100vh;
      transition: background-image 0.5s ease, background-color 0.5s ease;
    }
    h1 {
      margin: 10px;
      font-family: 'Yomogi', cursive;
      font-size: 2em;
      color: #4a90e2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .content {
      padding: 10px;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }
    input[type="text"], input[type="file"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 4px;
    }
    button {
      background: #a0cfff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #cce6ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e6f2ff;
      cursor: pointer;
    }
    .settings-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    .background-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e6f2ff;
      border-radius: 8px;
      z-index: 1001;
    }
    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-top: 2px solid #a0cfff;
      display: none;
      font-size: 14px;
      z-index: 999;
    }
    .pagination {
      text-align: center;
      margin: 10px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-overlay iframe {
      width: 90vw;
      height: 50vh;
      border: none;
      background: #000;
    }
    @media(max-width:600px) {
      body, .settings-panel {
        font-size: 12px;
      }
      table, th, td {
        font-size: 12px;
      }
      button, input {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">🎶 歌のリスト</h1>
  <div class="content">
    <input type="text" id="newTitle" placeholder="曲名">
    <input type="text" id="newArtist" placeholder="アーティスト名">
    <input type="text" id="newVideo" placeholder="動画URL (任意)">
    <button onclick="addSong()">追加</button>
    <table id="songTable">
      <thead>
        <tr>
          <th onclick="sortBy('title')">曲名 ▲▼</th>
          <th onclick="sortBy('artist')">アーティスト名 ▲▼</th>
          <th>再生</th>
          <th>配信OK?</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button onclick="prevPage()">前へ</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">次へ</button>
    </div>
  </div>
  <div class="settings-toggle"><button onclick="toggleSettings()">⚙️ 設定</button></div>
  <div class="settings-panel" id="settingsPanel">
    <div><label>ページタイトル：</label><input type="text" id="pageTitleInput" oninput="updateTitle()"></div>
    <div>
      <label>背景画像URL：</label><input type="text" id="bgUrlInput" oninput="updateBackground()">
      <label>画像：</label><input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()">
      <button onclick="resetBackground()">リセット</button>
    </div>
    <div><label>文字色：</label><input type="color" id="textColor" onchange="updateTextColor()"></div>
    <div>
      <button onclick="exportSongs()">曲リストをエクスポート（ファイルとして保存）</button>
      <label style="cursor:pointer;"><input type="file" id="importFile" style="display:none" onchange="importSongs(event)"><span style="background:#a0cfff;padding:6px 12px;border-radius:8px;color:white;">曲リストをインポート（ファイルから読み込む）</span></label>
    </div>
  </div>
  <div class="popup-overlay" id="popup">
    <iframe id="popupFrame" allowfullscreen></iframe>
  </div>
  <script>
    let songs = JSON.parse(localStorage.getItem("songs") || "[]");
    let currentPage = 1;
    const pageSize = 20;
    let sortKey = 'title';
    let sortAsc = true;

    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";
      const sorted = [...songs].sort((a,b)=>{
        const ak = a[sortKey]?.toLowerCase()||'';
        const bk = b[sortKey]?.toLowerCase()||'';
        return sortAsc ? ak.localeCompare(bk) : bk.localeCompare(ak);
      });
      const paginated = sorted.slice((currentPage-1)*pageSize, currentPage*pageSize);
      for (let song of paginated) {
        const tr = document.createElement("tr");
        const safeTitle = encodeURIComponent(song.title);
        const jasracUrl = `https://www.jasrac.or.jp/db/menu?Navi=Top&CONDITION=2&KOUHO_KIND=2&WORK_TITLE=${safeTitle}`;
        tr.innerHTML = `
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>${song.video ? `<button onclick=\"playVideo('${song.video}')\">▶ 再生</button>` : ''}</td>
          <td><a href="${jasracUrl}" target="_blank">配信OK?</a></td>
          <td>
            <button onclick="editSong('${song.title}')">編集</button>
            <button onclick="deleteSong('${song.title}')">削除</button>
          </td>
        `;
        tbody.appendChild(tr);
      }
      document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${Math.ceil(songs.length/pageSize) || 1}`;
    }
    function sortBy(key) {
      if (sortKey === key) sortAsc = !sortAsc;
      else { sortKey = key; sortAsc = true; }
      renderTable();
    }
    function addSong() {
      const t = document.getElementById("newTitle").value.trim();
      const a = document.getElementById("newArtist").value.trim();
      const v = document.getElementById("newVideo").value.trim();
      if (!t || !a) return alert("曲名とアーティスト名を入力してください");
      songs.push({title:t, artist:a, video:v});
      saveSongs();
      document.getElementById("newTitle").value = "";
      document.getElementById("newArtist").value = "";
      document.getElementById("newVideo").value = "";
      renderTable();
    }
    function editSong(title) {
      const song = songs.find(s => s.title === title);
      const newTitle = prompt("曲名", song.title);
      const newArtist = prompt("アーティスト名", song.artist);
      const newVideo = prompt("動画URL", song.video || "");
      if (newTitle && newArtist) {
        song.title = newTitle;
        song.artist = newArtist;
        song.video = newVideo;
        saveSongs();
        renderTable();
      }
    }
    function deleteSong(title) {
      if (!confirm("本当に削除しますか？")) return;
      songs = songs.filter(s => s.title !== title);
      saveSongs();
      renderTable();
    }
    function nextPage() {
      if (currentPage * pageSize < songs.length) {
        currentPage++;
        renderTable();
      }
    }
    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }
    function updateTitle() {
      const title = document.getElementById("pageTitleInput").value;
      document.getElementById("pageTitle").textContent = title || "🎶 歌のリスト";
    }
    function updateBackground() {
      const url = document.getElementById("bgUrlInput").value;
      document.body.style.backgroundImage = url ? `url('${url}')` : 'none';
    }
    function uploadBackground() {
      const file = document.getElementById("bgUpload").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.body.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    }
    function resetBackground() {
      document.body.style.backgroundImage = 'none';
      document.getElementById("bgUrlInput").value = '';
    }
    function updateTextColor() {
      document.body.style.color = document.getElementById("textColor").value;
    }
    function saveSongs() {
      localStorage.setItem("songs", JSON.stringify(songs));
    }
    function exportSongs() {
      const blob = new Blob([JSON.stringify(songs)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "songs.json";
      a.click();
      URL.revokeObjectURL(url);
    }
    function importSongs(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        try {
          songs = JSON.parse(evt.target.result);
          saveSongs();
          renderTable();
        } catch (err) {
          alert("読み込み失敗：無効なファイルです。");
        }
      };
      reader.readAsText(file);
    }
    function playVideo(url) {
      const popup = document.getElementById("popup");
      const frame = document.getElementById("popupFrame");
      frame.src = url;
      popup.style.display = "flex";
      popup.onclick = () => { popup.style.display = "none"; frame.src = ""; };
    }
    window.onload = renderTable;
  </script>
</body>
</html>
