<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎶 歌のリスト</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Yomogi&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      color: #333;
      background-color: rgba(255,255,255,0.9);
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease, background-color 0.5s ease;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Yomogi', cursive;
      text-align: center;
      font-size: 2.2em;
      color: #4a90e2;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin: 10px 0;
    }
    .top-buttons {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }
    button {
      background-color: #a0cfff;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cce6ff;
    }
    input[type="text"], input[type="file"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e6f2ff;
      cursor: pointer;
    }
    .content {
      padding: 10px;
      max-height: calc(100vh - 160px);
      overflow-y: auto;
    }
    .settings-toggle {
      position: fixed;
      top: 10px;
      right: 60px;
      z-index: 1000;
    }
    .background-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .settings-panel {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-top: 2px solid #a0cfff;
      font-size: 14px;
      z-index: 999;
    }
    .pagination {
      text-align: center;
      margin: 10px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-overlay iframe {
      width: 90vw;
      height: 50vh;
      border: none;
      background: #000;
    }
    @media(max-width:600px) {
      body, .settings-panel {
        font-size: 12px;
      }
      table, th, td {
        font-size: 12px;
      }
      button, input {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="window.open('https://www.jasrac.or.jp/', '_blank')">🎤 JASRACで検索</button>
    <div class="settings-toggle"><button onclick="toggleSettings()">⚙️</button></div>
    <div class="background-toggle"><button onclick="toggleBackground()">🖼</button></div>
  </div>

  <h1 id="pageTitle">🎶 歌のリスト</h1>

  <div class="content">
    <input type="text" id="newTitle" placeholder="曲名">
    <input type="text" id="newArtist" placeholder="アーティスト名">
    <input type="text" id="newUrl" placeholder="動画URL（任意）">
    <button onclick="addSong()">追加</button>

    <table id="songTable">
      <thead>
        <tr>
          <th onclick="sortBy('index')">#</th>
          <th onclick="sortBy('title')">曲名</th>
          <th onclick="sortBy('artist')">アーティスト</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button onclick="prevPage()">⏮ 前へ</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">次へ ⏭</button>
    </div>
  </div>

  <div class="settings-panel" id="settingsPanel">
    <div><label>ページタイトル：</label><input type="text" id="pageTitleInput" oninput="updateTitle()"></div>
    <div><label>背景画像URL：</label><input type="text" id="bgUrlInput" oninput="updateBackground()"></div>
    <div><label>背景画像ファイル：</label><input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()"></div>
    <div><label>文字色：</label><input type="color" id="textColor" value="#333333" onchange="updateTextColor()"></div>
    <div><label>曲リストのエクスポート（ファイルとして保存）：</label><button onclick="exportSongs()">💾</button></div>
    <div><label>曲リストのインポート（ファイルから読み込む）：</label><input type="file" id="importFile" onchange="importSongs()" style="display:inline-block"></div>
  </div>

  <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <script>
    const pageSize = 20;
    let songs = JSON.parse(localStorage.getItem("songList") || "[]");
    let currentPage = 1, sortKey = null, sortAsc = true;

    function renderTable() {
      let arr = [...songs];
      if (sortKey) {
        arr.sort((a, b) => sortAsc ? (a[sortKey] || "").localeCompare(b[sortKey] || "") : (b[sortKey] || "").localeCompare(a[sortKey] || ""));
      }
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";
      const start = (currentPage - 1) * pageSize;
      const pageArr = arr.slice(start, start + pageSize);
      pageArr.forEach((song, i) => {
        const tr = document.createElement("tr");
        let videoButton = song.url ? `<button onclick="playVideo('${song.url}')">▶️</button>` : "";
        tr.innerHTML = `<td>${start + i + 1}</td><td>${song.title}</td><td>${song.artist}</td><td><button onclick="editSong(${songs.indexOf(song)})">編集</button><button onclick="deleteSong(${songs.indexOf(song)})">削除</button> ${videoButton}</td>`;
        tbody.appendChild(tr);
      });
      document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${Math.max(Math.ceil(songs.length / pageSize), 1)}`;
    }

    function addSong() {
      const t = document.getElementById("newTitle").value.trim();
      const a = document.getElementById("newArtist").value.trim();
      const u = document.getElementById("newUrl").value.trim();
      if (!t || !a) return alert("曲名とアーティスト名を入力してください");
      songs.push({ title: t, artist: a, url: u });
      saveSongs();
      document.getElementById("newTitle").value = "";
      document.getElementById("newArtist").value = "";
      document.getElementById("newUrl").value = "";
      renderTable();
    }

    function editSong(i) {
      const s = songs[i];
      const t = prompt("曲名", s.title);
      const a = prompt("アーティスト", s.artist);
      const u = prompt("動画URL（省略可）", s.url || "");
      if (t && a !== null) {
        songs[i] = { title: t.trim(), artist: a.trim(), url: u.trim() };
        saveSongs();
        renderTable();
      }
    }

    function deleteSong(i) {
      if (confirm("本当に削除しますか？")) {
        songs.splice(i, 1);
        saveSongs();
        if (currentPage > Math.ceil(songs.length / pageSize)) currentPage--;
        renderTable();
      }
    }

    function sortBy(key) {
      if (sortKey === key) sortAsc = !sortAsc;
      else { sortKey = key; sortAsc = true; }
      renderTable();
    }

    function nextPage() {
      if (currentPage < Math.ceil(songs.length / pageSize)) {
        currentPage++;
        renderTable();
        scrollToTop();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
        scrollToTop();
      }
    }

    function scrollToTop() {
      document.querySelector('.content').scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleSettings() {
      const p = document.getElementById("settingsPanel");
      p.style.display = p.style.display === "block" ? "none" : "block";
    }

    function toggleBackground() {
      const content = document.querySelector('.content');
      content.style.display = content.style.display === "none" ? "block" : "none";
    }

    function updateTitle() {
      document.getElementById("pageTitle").textContent = document.getElementById("pageTitleInput").value || "🎶 歌のリスト";
      localStorage.setItem("pageTitle", document.getElementById("pageTitleInput").value);
    }

    function updateBackground() {
      const url = document.getElementById("bgUrlInput").value.trim();
      document.body.style.backgroundImage = url ? `url('${url}')` : "none";
      localStorage.setItem("bgUrl", url);
    }

    function uploadBackground() {
      const file = document.getElementById("bgUpload").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
        localStorage.setItem("bgImage", e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function updateTextColor() {
      const color = document.getElementById("textColor").value;
      document.body.style.color = color;
      localStorage.setItem("textColor", color);
    }

    function saveSongs() {
      localStorage.setItem("songList", JSON.stringify(songs));
    }

    function exportSongs() {
      const blob = new Blob([JSON.stringify(songs)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "songs.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importSongs() {
      const file = document.getElementById("importFile").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          songs = JSON.parse(e.target.result);
          saveSongs();
          renderTable();
        } catch (err) {
          alert("無効なファイルです。");
        }
      };
      reader.readAsText(file);
    }

    function playVideo(url) {
      const overlay = document.getElementById("popupOverlay");
      const iframe = document.getElementById("videoFrame");
      iframe.src = url;
      overlay.style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
      document.getElementById("videoFrame").src = "";
    }

    function loadSettings() {
      const title = localStorage.getItem("pageTitle");
      const color = localStorage.getItem("textColor");
      const bgUrl = localStorage.getItem("bgUrl");
      const bgImage = localStorage.getItem("bgImage");
      if (title) {
        document.getElementById("pageTitle").textContent = title;
        document.getElementById("pageTitleInput").value = title;
      }
      if (color) {
        document.body.style.color = color;
        document.getElementById("textColor").value = color;
      }
      if (bgUrl) {
        document.body.style.backgroundImage = `url('${bgUrl}')`;
        document.getElementById("bgUrlInput").value = bgUrl;
      }
      if (bgImage && !bgUrl) {
        document.body.style.backgroundImage = `url('${bgImage}')`;
      }
    }

    window.onload = () => {
      loadSettings();
      renderTable();
    };
  </script>
</body>
</html>
