<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎶 歌のリスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Yomogi&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: rgba(255,255,255,0.9);
      color: #333;
      min-height: 100vh;
      transition: background-image 0.5s ease, background-color 0.5s ease;
    }
    body.background-only *:not(.background-toggle) {
      display: none !important;
    }
    h1 {
      margin: 10px;
      font-family: 'Yomogi', cursive;
      font-size: 2em;
      color: #e67aa3;
    }
    .content {
      padding: 10px;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }
    input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 4px;
    }
    button {
      background: #f28ab2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffb3c6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ffe6ec;
      cursor: pointer;
    }
    .settings-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    .background-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffe6ec;
      border-radius: 8px;
      z-index: 1001;
    }
    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-top: 2px solid #f28ab2;
      display: none;
      font-size: 14px;
      z-index: 999;
    }
    .pagination {
      text-align: center;
      margin: 10px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-overlay iframe {
      width: 90vw;
      height: 50vh;
      border: none;
      background: #000;
    }
    @media(max-width:600px) {
      body, .settings-panel {
        font-size: 12px;
      }
      table, th, td {
        font-size: 12px;
      }
      button, input {
        font-size: 11px;
      }
    }
  </style>
</head>
<body onclick="toggleBackgroundOnly(event)">
  <button class="background-toggle" onclick="toggleBackgroundOnly(event)">🖼️ 背景表示切替</button>
  <h1 id="pageTitle">🎶 歌のリスト</h1>
  <div class="content">
    <input type="text" id="newTitle" placeholder="曲名">
    <input type="text" id="newArtist" placeholder="アーティスト名">
    <input type="text" id="newUrl" placeholder="動画URL（YouTubeなど）">
    <button onclick="addSong()">追加</button>
    <table id="songTable">
      <thead>
        <tr>
          <th onclick="sortBy('index')">#</th>
          <th onclick="sortBy('title')">曲名 ▲▼</th>
          <th onclick="sortBy('artist')">アーティスト名 ▲▼</th>
          <th>動画</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button onclick="prevPage()">⏮ 前へ</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">次へ ⏭</button>
    </div>
  </div>
  <div class="settings-toggle">
    <button onclick="toggleSettings()">⚙️ 設定</button>
  </div>
  <div class="settings-panel" id="settingsPanel">
    <div>
      <label>ページタイトル：</label>
      <input type="text" id="pageTitleInput" oninput="updateTitle()">
    </div>
    <div>
      <label>背景画像URL：</label>
      <input type="text" id="bgUrlInput" oninput="updateBackground()">
      <label>またはアップロード：</label>
      <input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()">
      <button onclick="resetBackground()">リセット</button>
    </div>
    <div>
      <label>文字色：</label>
      <input type="color" id="textColor" value="#333333" onchange="updateTextColor()">
    </div>
    <div>
      <label>曲リストのエクスポート（ファイルとして保存）：</label>
      <button onclick="exportSongs()">📤</button>
    </div>
    <div>
      <label>曲リストのインポート（ファイルから読み込む）：</label>
      <label style="cursor:pointer;">
        📥 <input type="file" id="importFile" accept=".json" onchange="importSongs(event)" style="display:none">
      </label>
    </div>
  </div>
  <div class="popup-overlay" id="popup" onclick="closePopup()">
    <iframe id="popupFrame" allowfullscreen></iframe>
  </div>
  <script>
    let songs = JSON.parse(localStorage.getItem('songs') || '[]');
    let currentPage = 1;
    let sortKey = null;
    let sortAsc = true;
    const pageSize = 20;

    function renderTable() {
      let arr = [...songs];
      if (sortKey) {
        arr.sort((a, b) => sortAsc ? (a[sortKey] || '').localeCompare(b[sortKey] || '') : (b[sortKey] || '').localeCompare(a[sortKey] || ''));
      }
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = '';
      const start = (currentPage - 1) * pageSize;
      const pageArr = arr.slice(start, start + pageSize);
      pageArr.forEach((song, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${start + i + 1}</td><td>${song.title}</td><td>${song.artist}</td><td><button onclick="playVideo('${song.url}')">再生</button></td><td><button onclick="editSong(${songs.indexOf(song)})">編集</button><button onclick="deleteSong(${songs.indexOf(song)})">削除</button></td>`;
        tbody.appendChild(tr);
      });
      document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${Math.max(Math.ceil(songs.length / pageSize), 1)}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function addSong() {
      const title = document.getElementById("newTitle").value.trim();
      const artist = document.getElementById("newArtist").value.trim();
      const url = document.getElementById("newUrl").value.trim();
      if (!title || !artist) return alert("曲名とアーティスト名を入力してください");
      songs.push({ title, artist, url });
      saveSongs();
      renderTable();
      document.getElementById("newTitle").value = '';
      document.getElementById("newArtist").value = '';
      document.getElementById("newUrl").value = '';
    }

    function editSong(i) {
      const song = songs[i];
      const title = prompt("曲名", song.title);
      const artist = prompt("アーティスト名", song.artist);
      const url = prompt("動画URL", song.url);
      if (title && artist) {
        songs[i] = { title: title.trim(), artist: artist.trim(), url: url.trim() };
        saveSongs();
        renderTable();
      }
    }

    function deleteSong(i) {
      if (confirm("本当に削除しますか？")) {
        songs.splice(i, 1);
        saveSongs();
        if (currentPage > Math.ceil(songs.length / pageSize)) currentPage--;
        renderTable();
      }
    }

    function sortBy(key) {
      sortKey = key;
      sortAsc = sortKey === key ? !sortAsc : true;
      renderTable();
    }

    function nextPage() {
      if (currentPage < Math.ceil(songs.length / pageSize)) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function playVideo(url) {
      if (!url) return;
      const popup = document.getElementById('popup');
      const frame = document.getElementById('popupFrame');
      frame.src = url;
      popup.style.display = 'flex';
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      const frame = document.getElementById('popupFrame');
      frame.src = '';
      popup.style.display = 'none';
    }

    function updateTitle() {
      const title = document.getElementById("pageTitleInput").value;
      document.getElementById("pageTitle").textContent = title || '🎶 歌のリスト';
    }

    function updateBackground() {
      const url = document.getElementById("bgUrlInput").value.trim();
      document.body.style.backgroundImage = url ? `url('${url}')` : 'none';
    }

    function uploadBackground() {
      const file = document.getElementById("bgUpload").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.body.style.backgroundImage = `url('${e.target.result}')`;
          localStorage.setItem("bgImage", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function resetBackground() {
      document.body.style.backgroundImage = 'none';
      document.getElementById("bgUrlInput").value = '';
      localStorage.removeItem("bgImage");
    }

    function updateTextColor() {
      document.body.style.color = document.getElementById("textColor").value;
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function toggleBackgroundOnly(event) {
      if (event.target.classList.contains('background-toggle')) return;
      document.body.classList.toggle('background-only');
    }

    function saveSongs() {
      localStorage.setItem("songs", JSON.stringify(songs));
    }

    function exportSongs() {
      const blob = new Blob([JSON.stringify(songs)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "songs.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importSongs(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          songs = JSON.parse(e.target.result);
          saveSongs();
          currentPage = 1;
          renderTable();
        } catch (err) {
          alert("インポートに失敗しました。");
        }
      };
      reader.readAsText(file);
    }

    window.onload = function () {
      const title = localStorage.getItem("pageTitle");
      if (title) {
        document.getElementById("pageTitleInput").value = title;
        document.getElementById("pageTitle").textContent = title;
      }
      const color = localStorage.getItem("textColor");
      if (color) {
        document.getElementById("textColor").value = color;
        document.body.style.color = color;
      }
      const bg = localStorage.getItem("bgImage");
      if (bg) document.body.style.backgroundImage = `url('${bg}')`;
      renderTable();
    }
  </script>
</body>
</html>
