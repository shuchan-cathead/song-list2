<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎶 歌のリスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Yomogi&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: rgba(255,255,255,0.9);
      color: #333;
      min-height: 100vh;
      transition: background-image 0.5s ease, background-color 0.5s ease;
    }
    h1 {
      margin: 10px;
      font-family: 'Yomogi', cursive;
      font-size: 2em;
      color: #4a90e2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .content {
      padding: 10px;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }
    input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 4px;
    }
    button {
      background: #a0cfff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #cce6ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e6f2ff;
      cursor: pointer;
    }
    .settings-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    .background-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e6f2ff;
      border-radius: 8px;
      z-index: 1001;
    }
    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-top: 2px solid #a0cfff;
      display: none;
      font-size: 14px;
      z-index: 999;
    }
    .pagination {
      text-align: center;
      margin: 10px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-overlay iframe {
      width: 90vw;
      height: 50vh;
      border: none;
      background: #000;
    }
    @media(max-width:600px) {
      body, .settings-panel {
        font-size: 12px;
      }
      table, th, td {
        font-size: 12px;
      }
      button, input {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">🎶 歌のリスト</h1>
  <div class="content">
    <input type="text" id="newTitle" placeholder="曲名">
    <input type="text" id="newArtist" placeholder="アーティスト名">
    <input type="text" id="newUrl" placeholder="動画URL (任意)">
    <button onclick="addSong()">追加</button>
    <table id="songTable">
      <thead>
        <tr>
          <th>#</th><th>曲名</th><th>アーティスト</th><th>動画</th><th>JASRAC</th><th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button onclick="prevPage()">⏮ 前へ</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">次へ ⏭</button>
    </div>
  </div>
  <div class="settings-toggle">
    <button onclick="toggleSettings()">⚙️ 設定</button>
  </div>
  <div class="background-toggle">
    <button onclick="toggleBackgroundOnly()">背景表示切替</button>
  </div>
  <div class="settings-panel" id="settingsPanel">
    <div><label>ページタイトル：</label><input type="text" id="pageTitleInput" oninput="updateTitle()"></div>
    <div><label>背景画像URL：</label><input type="text" id="bgUrlInput" oninput="updateBackground()"></div>
    <div><label>文字色：</label><input type="color" id="textColor" value="#333" onchange="updateTextColor()"></div>
    <div><label>曲リストエクスポート：</label><button onclick="exportSongs()">ファイルとして保存</button></div>
    <div><label>曲リストインポート：</label><input type="file" id="importFile" style="display:none" onchange="importSongs(event)"><button onclick="document.getElementById('importFile').click()">ファイルから読み込む</button></div>
  </div>
  <div class="popup-overlay" id="popup">
    <iframe id="videoFrame"></iframe>
  </div>
  <script>
    const pageSize = 20;
    let songs = JSON.parse(localStorage.getItem("songList") || "[]");
    let currentPage = 1;
    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";
      const start = (currentPage - 1) * pageSize;
      const pageSongs = songs.slice(start, start + pageSize);
      pageSongs.forEach((song, i) => {
        const tr = document.createElement("tr");
        const index = start + i + 1;
        const videoBtn = song.url ? `<button onclick=\"openPopup('${song.url}')\">再生</button>` : "";
        const jasracBtn = `<button onclick=\"window.open('https://www2.jasrac.or.jp/eJwid/main.jsp?trxID=F00100&IN_DEFAULT_SEARCH=${encodeURIComponent(song.title)}','_blank')\">🎵配信OK？</button>`;
        tr.innerHTML = `<td>${index}</td><td>${song.title}</td><td>${song.artist}</td><td>${videoBtn}</td><td>${jasracBtn}</td><td><button onclick=\"editSong(${index - 1})\">編集</button><button onclick=\"deleteSong(${index - 1})\">削除</button></td>`;
        tbody.appendChild(tr);
      });
      document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${Math.ceil(songs.length / pageSize)}`;
    }
    function addSong() {
      const title = document.getElementById("newTitle").value.trim();
      const artist = document.getElementById("newArtist").value.trim();
      const url = document.getElementById("newUrl").value.trim();
      if (!title || !artist) return alert("曲名とアーティスト名を入力してください");
      songs.push({ title, artist, url });
      saveSongs();
      document.getElementById("newTitle").value = "";
      document.getElementById("newArtist").value = "";
      document.getElementById("newUrl").value = "";
      renderTable();
    }
    function editSong(i) {
      const song = songs[i];
      const title = prompt("新しい曲名：", song.title);
      const artist = prompt("新しいアーティスト名：", song.artist);
      const url = prompt("新しい動画URL（任意）：", song.url || "");
      if (title && artist) {
        songs[i] = { title: title.trim(), artist: artist.trim(), url: url.trim() };
        saveSongs();
        renderTable();
      }
    }
    function deleteSong(i) {
      if (confirm("本当に削除しますか？")) {
        songs.splice(i, 1);
        saveSongs();
        if (currentPage > Math.ceil(songs.length / pageSize)) currentPage = 1;
        renderTable();
      }
    }
    function prevPage() { if (currentPage > 1) { currentPage--; renderTable(); scrollTo(0,0); } }
    function nextPage() { if (currentPage < Math.ceil(songs.length / pageSize)) { currentPage++; renderTable(); scrollTo(0,0); } }
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }
    function toggleBackgroundOnly() {
      const content = document.querySelector(".content");
      content.style.display = content.style.display === "none" ? "block" : "none";
    }
    function updateTitle() {
      document.getElementById("pageTitle").textContent = document.getElementById("pageTitleInput").value || "🎶 歌のリスト";
    }
    function updateBackground() {
      const url = document.getElementById("bgUrlInput").value.trim();
      document.body.style.backgroundImage = url ? `url('${url}')` : 'none';
    }
    function updateTextColor() {
      document.body.style.color = document.getElementById("textColor").value;
    }
    function saveSongs() {
      localStorage.setItem("songList", JSON.stringify(songs));
    }
    function exportSongs() {
      const blob = new Blob([JSON.stringify(songs)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'songs.json';
      a.click();
      URL.revokeObjectURL(url);
    }
    function importSongs(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        try {
          songs = JSON.parse(evt.target.result);
          saveSongs();
          renderTable();
        } catch(err) {
          alert("ファイルの読み込みに失敗しました。");
        }
      };
      reader.readAsText(file);
    }
    function openPopup(url) {
      const popup = document.getElementById("popup");
      const frame = document.getElementById("videoFrame");
      frame.src = url;
      popup.style.display = "flex";
      popup.onclick = () => {
        popup.style.display = "none";
        frame.src = "";
      }
    }
    window.onload = () => {
      renderTable();
    }
  </script>
</body>
</html>
