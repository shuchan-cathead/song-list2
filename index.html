  <div class="pagination">

  <script>
    const songs = JSON.parse(localStorage.getItem("songList") || "[]");
    const pageSize = 20;
    let currentPage = 1;

    function updateTitle() {
      const newTitle = document.getElementById("pageTitleInput").value.trim();
      document.getElementById("pageTitle").textContent = newTitle || "ğŸ¶ æ­Œã®ãƒªã‚¹ãƒˆ";

    function addSong() {
      const titleInput = document.getElementById("newTitle");
      const artistInput = document.getElementById("newArtist");
      const title = titleInput.value.trim();

      if (!title || !artist) return alert("æ›²åã¨ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

      songs.push({ title, artist });

    }

    function editSong(index) {
      const song = songs[index];
      const newTitle = prompt("æ–°ã—ã„æ›²åï¼š", song.title);
      const newArtist = prompt("æ–°ã—ã„ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåï¼š", song.artist);
      if (newTitle && newArtist) {

    }

    function deleteSong(index) {
      if (confirm("ã“ã®æ›²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {

    function saveSongs() {

    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * pageSize;
      const pageSongs = songs.slice(start, start + pageSize);

      pageSongs.forEach((song, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${start + i + 1}</td>
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>
            <button onclick="editSong(${start + i})">ç·¨é›†</button>

          </td>
        `;
        tbody.appendChild(tr);
      });

      updatePageInfo();
    }

    function updatePageInfo() {
      const totalPages = Math.ceil(songs.length / pageSize) || 1;
      currentPage = Math.min(currentPage, totalPages);
      document.getElementById("pageInfo").textContent = `ãƒšãƒ¼ã‚¸ ${currentPage} / ${totalPages}`;

    function nextPage() {
      const totalPages = Math.ceil(songs.length / pageSize);

    function prevPage() {
      if (currentPage > 1) {

    }

    // åˆæœŸæç”»
