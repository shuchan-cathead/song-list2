<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎶 歌のリスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Yomogi&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Nunito', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: rgba(255,255,255,0.9);
      color: #333;
      min-height: 100vh;
      transition: background-image 0.5s ease, background-color 0.5s ease;
    }
    h1 {
      margin: 10px;
      font-family: 'Yomogi', cursive;
      font-size: 2em;
      color: #4a90e2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .top-buttons {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px; gap: 10px;
    }
    .content {
      padding: 10px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
    input[type="text"] {
      padding: 6px; border: 1px solid #ccc; border-radius: 8px; margin: 4px;
    }
    button {
      background: #a0cfff; color: white;
      border: none; border-radius: 8px;
      padding: 6px 12px; margin: 4px;
      font-weight: bold; cursor: pointer;
    }
    button:hover { background: #cce6ff; }
    table {
      width: 100%; border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e6f2ff;
    }
    th.sortable {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .settings-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    .settings-panel {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px; border-top: 2px solid #a0cfff;
      display: none;
      font-size: 14px; z-index: 999;
    }
    .pagination { text-align: center; margin: 10px; }
    .popup-overlay {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
      z-index: 2000;
    }
    .popup-content {
      background: #000; border-radius: 10px;
      overflow: hidden; max-width: 90vw;
    }
    .popup-content iframe {
      width: 560px;
      height: 315px;
      border: none;
    }
    .background-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #e6f2ff;
      border-radius: 8px;
      z-index: 1001;
    }
    @media(max-width:600px) {
      body, .settings-panel, table, th, td, button, input {
        font-size: 12px;
      }
      .popup-content iframe {
        width: 90vw;
        height: 50vw;
      }
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="window.open('https://www.jasrac.or.jp/', '_blank')">🎤 JASRACで検索</button>
    <button class="background-toggle" onclick="toggleBackground()">🖼️ 背景切替</button>
  </div>
  <h1>🎶 歌のリスト</h1>
  <div class="content">
    <input type="text" id="newTitle" placeholder="曲名">
    <input type="text" id="newArtist" placeholder="アーティスト名">
    <input type="text" id="newVideo" placeholder="動画URL（任意）">
    <button onclick="addSong()">追加</button>
    <table id="songTable">
      <thead>
        <tr>
          <th>#</th>
          <th class="sortable" onclick="sortBy('title')">曲名 <span id="sortTitle">⇅</span></th>
          <th class="sortable" onclick="sortBy('artist')">アーティスト <span id="sortArtist">⇅</span></th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button onclick="prevPage()">⏮ 前へ</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">次へ ⏭</button>
    </div>
  </div>

  <div class="settings-toggle">
    <button onclick="toggleSettings()">⚙️ 設定</button>
  </div>
  <div class="settings-panel" id="settingsPanel">
    <div>
      <label>ページタイトル：</label>
      <input type="text" id="pageTitleInput" oninput="updateTitle()">
    </div>
    <div>
      <label>背景画像URL：</label>
      <input type="text" id="bgUrlInput" oninput="updateBackground()">
      <label>画像ファイル：</label>
      <input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()">
      <button onclick="resetBackground()">リセット</button>
    </div>
    <div>
      <label>文字色：</label>
      <input type="color" id="textColor" value="#333333" onchange="updateTextColor()">
    </div>
    <div>
      <button onclick="exportSongs()">📤 曲リストをエクスポート</button>
      <label for="importFile" style="cursor:pointer;">📥 曲リストをインポート</label>
      <input type="file" id="importFile" accept="application/json" style="display:none" onchange="importSongs(event)">
    </div>
  </div>

  <div class="popup-overlay" id="videoPopup" onclick="closePopup()">
    <div class="popup-content">
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
  </div>

<script>
let songs = JSON.parse(localStorage.getItem("songList") || "[]");
let currentPage = 1;
let pageSize = 20;
let sortKey = null;
let sortAsc = true;

function renderTable() {
  let sorted = [...songs];
  if (sortKey) {
    sorted.sort((a, b) => sortAsc ? (a[sortKey] || '').localeCompare(b[sortKey] || '') : (b[sortKey] || '').localeCompare(a[sortKey] || ''));
  }
  const tbody = document.querySelector("#songTable tbody");
  tbody.innerHTML = "";
  const start = (currentPage - 1) * pageSize;
  sorted.slice(start, start + pageSize).forEach((s, i) => {
    const tr = document.createElement("tr");
    const videoBtn = s.video ? `<button onclick=\"event.stopPropagation();playVideo('${s.video}')\">▶️ 再生</button>` : "";
    tr.innerHTML = `
      <td>${start + i + 1}</td>
      <td>${s.title}</td>
      <td>${s.artist}</td>
      <td>
        <button onclick="editSong(${songs.indexOf(s)})">編集</button>
        <button onclick="deleteSong(${songs.indexOf(s)})">削除</button>
        ${videoBtn}
      </td>`;
    tbody.appendChild(tr);
  });
  document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${Math.max(Math.ceil(songs.length/pageSize), 1)}`;
}

function addSong() {
  const t = document.getElementById("newTitle").value.trim();
  const a = document.getElementById("newArtist").value.trim();
  const v = document.getElementById("newVideo").value.trim();
  if (!t || !a) return alert("曲名とアーティスト名を入力してください");
  songs.push({ title: t, artist: a, video: v });
  saveSongs();
  document.getElementById("newTitle").value = "";
  document.getElementById("newArtist").value = "";
  document.getElementById("newVideo").value = "";
  renderTable();
}

function editSong(i) {
  const s = songs[i];
  const t = prompt("曲名：", s.title);
  const a = prompt("アーティスト名：", s.artist);
  const v = prompt("動画URL（任意）：", s.video);
  if (t && a) {
    songs[i] = { title: t.trim(), artist: a.trim(), video: v.trim() };
    saveSongs();
    renderTable();
  }
}

function deleteSong(i) {
  if (confirm("本当に削除しますか？")) {
    songs.splice(i, 1);
    saveSongs();
    renderTable();
  }
}

function sortBy(key) {
  if (sortKey === key) sortAsc = !sortAsc; else { sortKey = key; sortAsc = true; }
  document.getElementById("sortTitle").textContent = key === 'title' ? (sortAsc ? '↑' : '↓') : '⇅';
  document.getElementById("sortArtist").textContent = key === 'artist' ? (sortAsc ? '↑' : '↓') : '⇅';
  renderTable();
}

function nextPage() { if (currentPage < Math.ceil(songs.length / pageSize)) { currentPage++; renderTable(); } }
function prevPage() { if (currentPage > 1) { currentPage--; renderTable(); } }

function toggleSettings() {
  const panel = document.getElementById("settingsPanel");
  panel.style.display = (panel.style.display === "block") ? "none" : "block";
}
function updateTitle() {
  document.title = document.getElementById("pageTitleInput").value || "🎶 歌のリスト";
  document.querySelector("h1").textContent = document.title;
}
function updateBackground() {
  const url = document.getElementById("bgUrlInput").value;
  document.body.style.backgroundImage = url ? `url('${url}')` : "none";
}
function uploadBackground() {
  const f = document.getElementById("bgUpload").files[0];
  if (f) {
    const r = new FileReader();
    r.onload = e => {
      document.body.style.backgroundImage = `url('${e.target.result}')`;
      localStorage.setItem("bgImage", e.target.result);
    };
    r.readAsDataURL(f);
  }
}
function resetBackground() {
  document.body.style.backgroundImage = "none";
  localStorage.removeItem("bgImage");
  document.getElementById("bgUrlInput").value = "";
}
function toggleBackground() {
  const current = document.body.style.backgroundImage;
  document.body.style.backgroundImage = current ? "none" : (localStorage.getItem("bgImage") || "none");
}
function updateTextColor() {
  document.body.style.color = document.getElementById("textColor").value;
}
function saveSongs() {
  localStorage.setItem("songList", JSON.stringify(songs));
}
function exportSongs() {
  const blob = new Blob([JSON.stringify(songs, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'songs.json';
  a.click();
}
function importSongs(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = event => {
    try {
      songs = JSON.parse(event.target.result);
      saveSongs();
      renderTable();
    } catch (err) {
      alert("ファイルの読み込みに失敗しました");
    }
  };
  reader.readAsText(file);
}
function playVideo(url) {
  const popup = document.getElementById("videoPopup");
  const frame = document.getElementById("videoFrame");
  frame.src = url.replace("watch?v=", "embed/");
  popup.style.display = "flex";
}
function closePopup() {
  document.getElementById("videoPopup").style.display = "none";
  document.getElementById("videoFrame").src = "";
}
window.onload = () => {
  if (localStorage.getItem("bgImage")) {
    document.body.style.backgroundImage = `url('${localStorage.getItem("bgImage")}')`;
  }
  renderTable();
};
</script>
</body>
</html>
