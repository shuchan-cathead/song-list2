<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Yomogi&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: rgba(255,255,255,0.9);
      color: #333;
      min-height: 100vh;

    }
    h1 {

    }
    .content {
      padding: 10px;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }
    input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 4px;
    }
    button {
      background: #a0cfff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #cce6ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e6f2ff;
      cursor: pointer;
    }
    .settings-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    .background-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e6f2ff;
      border-radius: 8px;
      z-index: 1001;
    }
    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-top: 2px solid #a0cfff;
      display: none;
      font-size: 14px;
      z-index: 999;
    }
    .pagination {
      text-align: center;
      margin: 10px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-overlay iframe {
      width: 90vw;
      height: 50vh;
      border: none;
      background: #000;
    }
    @media(max-width:600px) {
      body, .settings-panel {
        font-size: 12px;
      }
      table, th, td {
        font-size: 12px;
      }
      button, input {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ¶ æ­Œã®ãƒªã‚¹ãƒˆ</h1>
  <div class="content">
    <input type="text" id="newTitle" placeholder="æ›²å">
    <input type="text" id="newArtist" placeholder="ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆå">
    <input type="text" id="newUrl" placeholder="å‹•ç”»URL (ä»»æ„)">
    <button onclick="addSong()">è¿½åŠ </button>
    <table id="songTable">
      <thead><tr><th>#</th><th onclick="sortSongs('title')">æ›²å</th><th onclick="sortSongs('artist')">ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ</th><th>å†ç”Ÿ</th><th>æ“ä½œ</th></tr></thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button onclick="changePage(-1)">å‰ã¸</button>
      <span id="pageInfo"></span>
      <button onclick="changePage(1)">æ¬¡ã¸</button>
    </div>
  </div>
  <div class="settings-toggle">
    <button onclick="toggleSettings()">âš™ï¸ è¨­å®š</button>
  </div>
  <div class="background-toggle">
    <button onclick="toggleBackgroundOnly()">ğŸ–¼ï¸ èƒŒæ™¯è¡¨ç¤º</button>
  </div>
  <div class="settings-panel" id="settingsPanel">
    <div><label>ãƒšãƒ¼ã‚¸ã‚¿ã‚¤ãƒˆãƒ«ï¼š</label><input type="text" id="pageTitleInput" oninput="updateTitle()"></div>
    <div><label>èƒŒæ™¯ç”»åƒURLï¼š</label><input type="text" id="bgUrlInput" oninput="updateBackground()"></div>
    <div><label>èƒŒæ™¯ç”»åƒã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ï¼š</label><input type="file" id="bgFileInput" accept="image/*" onchange="uploadBackgroundFile()"></div>
    <div><label>æ–‡å­—è‰²ï¼š</label><input type="color" id="textColorInput" onchange="updateTextColor()"></div>
    <div>
      <button onclick="exportSongs()">æ›²ãƒªã‚¹ãƒˆã®ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ä¿å­˜ï¼‰</button>
      <input type="file" id="importFile" accept="application/json" onchange="importSongs()" style="display:none">
      <button onclick="document.getElementById('importFile').click()">æ›²ãƒªã‚¹ãƒˆã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¿è¾¼ã‚€ï¼‰</button>
    </div>
  </div>
  <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
    <iframe id="popupVideo" allowfullscreen></iframe>
  </div>
  <script>
    let songs = JSON.parse(localStorage.getItem("songs") || "[]");
    let currentPage = 1;
    const pageSize = 20;
    let sortKey = "title";
    let sortAsc = true;

    function renderSongs() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";
      const sorted = [...songs].sort((a, b) => {
        return sortAsc ? (a[sortKey] || '').localeCompare(b[sortKey] || '') : (b[sortKey] || '').localeCompare(a[sortKey] || '');
      });
      const pageSongs = sorted.slice((currentPage - 1) * pageSize, currentPage * pageSize);
      pageSongs.forEach((song, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${(currentPage - 1) * pageSize + i + 1}</td>
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>${song.url ? `<button onclick=\"playVideo('${song.url}')\">â–¶ï¸ å†ç”Ÿ</button>` : ""}</td>
          <td><button onclick="editSong(${(currentPage - 1) * pageSize + i})">ç·¨é›†</button><button onclick="deleteSong(${(currentPage - 1) * pageSize + i})">å‰Šé™¤</button></td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById("pageInfo").textContent = `ãƒšãƒ¼ã‚¸ ${currentPage} / ${Math.ceil(songs.length / pageSize)}`;
    }

    function addSong() {
      const title = document.getElementById("newTitle").value.trim();
      const artist = document.getElementById("newArtist").value.trim();
      const url = document.getElementById("newUrl").value.trim();
      if (!title || !artist) return alert("æ›²åã¨ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      songs.push({ title, artist, url });
      saveSongs();
      renderSongs();
      document.getElementById("newTitle").value = "";
      document.getElementById("newArtist").value = "";
      document.getElementById("newUrl").value = "";
    }

    function editSong(index) {
      const song = songs[index];
      const title = prompt("æ›²åï¼š", song.title);
      const artist = prompt("ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆï¼š", song.artist);
      const url = prompt("å‹•ç”»URLï¼ˆä»»æ„ï¼‰ï¼š", song.url);
      if (title && artist) {
        songs[index] = { title, artist, url };
        saveSongs();
        renderSongs();
      }
    }

    function deleteSong(index) {
      if (confirm("æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
        songs.splice(index, 1);
        saveSongs();
        renderSongs();
      }
    }

    function saveSongs() {
      localStorage.setItem("songs", JSON.stringify(songs));
    }

    function exportSongs() {
      const blob = new Blob([JSON.stringify(songs)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "songs.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importSongs() {
      const file = document.getElementById("importFile").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          songs = JSON.parse(e.target.result);
          saveSongs();
          renderSongs();
        } catch {
          alert("ç„¡åŠ¹ãªãƒ•ã‚¡ã‚¤ãƒ«ã§ã™ã€‚");
        }
      };
      reader.readAsText(file);
    }

    function sortSongs(key) {
      if (sortKey === key) sortAsc = !sortAsc;
      else { sortKey = key; sortAsc = true; }
      renderSongs();
    }

    function changePage(delta) {
      currentPage += delta;
      const max = Math.ceil(songs.length / pageSize);
      if (currentPage < 1) currentPage = 1;
      if (currentPage > max) currentPage = max;
      renderSongs();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function playVideo(url) {
      const overlay = document.getElementById("popupOverlay");
      const iframe = document.getElementById("popupVideo");
      iframe.src = url;
      overlay.style.display = "flex";
    }

    function closePopup() {
      const overlay = document.getElementById("popupOverlay");
      const iframe = document.getElementById("popupVideo");
      iframe.src = "";
      overlay.style.display = "none";
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function toggleBackgroundOnly() {
      document.querySelector(".content").style.display = (document.querySelector(".content").style.display === "none") ? "block" : "none";
      document.querySelector(".settings-panel").style.display = "none";
    }

    function updateTitle() {
      document.querySelector("h1").textContent = document.getElementById("pageTitleInput").value || "ğŸ¶ æ­Œã®ãƒªã‚¹ãƒˆ";
    }

    function updateBackground() {
      document.body.style.backgroundImage = `url('${document.getElementById("bgUrlInput").value}')`;
    }

    function uploadBackgroundFile() {
      const file = document.getElementById("bgFileInput").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
      };
      reader.readAsDataURL(file);
    }

    function updateTextColor() {
      document.body.style.color = document.getElementById("textColorInput").value;
    }

    window.onload = function () {
      renderSongs();
    };
  </script>
</body>
</html>
