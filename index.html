<body>

  <div class="content">

    <input type="text" id="newArtist" placeholder="ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆå">
    <input type="text" id="newVideo" placeholder="å‹•ç”»URLï¼ˆä»»æ„ï¼‰">
    <button onclick="addSong()">è¿½åŠ </button>
    <table id="songTable">
      <thead>
        <tr>
          <th>#</th>
          <th class="sortable" onclick="sortBy('title')">æ›²å <span id="sortTitle">â‡…</span></th>
          <th class="sortable" onclick="sortBy('artist')">ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ <span id="sortArtist">â‡…</span></th>

    <button onclick="toggleSettings()">âš™ï¸ è¨­å®š</button>
  </div>
  <div class="settings-panel" id="settingsPanel">
    <div>
      <label>ãƒšãƒ¼ã‚¸ã‚¿ã‚¤ãƒˆãƒ«ï¼š</label>
      <input type="text" id="pageTitleInput" oninput="updateTitle()">
    </div>
    <div>
      <label>èƒŒæ™¯ç”»åƒURLï¼š</label>
      <input type="text" id="bgUrlInput" oninput="updateBackground()">
      <label>ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ï¼š</label>
      <input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()">
      <button onclick="resetBackground()">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
    <div>
      <label>æ–‡å­—è‰²ï¼š</label>
      <input type="color" id="textColor" value="#333333" onchange="updateTextColor()">
    </div>
    <div>
      <button onclick="exportSongs()">ğŸ“¤ æ›²ãƒªã‚¹ãƒˆã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
      <label for="importFile" style="cursor:pointer;">ğŸ“¥ æ›²ãƒªã‚¹ãƒˆã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆ</label>
      <input type="file" id="importFile" accept="application/json" style="display:none" onchange="importSongs(event)">
    </div>
  </div>

  <div class="popup-overlay" id="videoPopup" onclick="closePopup()">

  </div>

<script>
let songs = JSON.parse(localStorage.getItem("songList") || "[]");
let currentPage = 1;
let pageSize = 20;
let sortKey = null;
let sortAsc = true;

function renderTable() {
  let sorted = [...songs];
  if (sortKey) {
    sorted.sort((a, b) => sortAsc ? (a[sortKey] || '').localeCompare(b[sortKey] || '') : (b[sortKey] || '').localeCompare(a[sortKey] || ''));
  }
  const tbody = document.querySelector("#songTable tbody");
  tbody.innerHTML = "";
  const start = (currentPage - 1) * pageSize;
  sorted.slice(start, start + pageSize).forEach((s, i) => {
    const tr = document.createElement("tr");
    const videoBtn = s.video ? `<button onclick=\"event.stopPropagation();playVideo('${s.video}')\">â–¶ï¸ å†ç”Ÿ</button>` : "";
    tr.innerHTML = `
      <td>${start + i + 1}</td>
      <td>${s.title}</td>
      <td>${s.artist}</td>
      <td>
        <button onclick="editSong(${songs.indexOf(s)})">ç·¨é›†</button>
        <button onclick="deleteSong(${songs.indexOf(s)})">å‰Šé™¤</button>
        ${videoBtn}
      </td>`;
    tbody.appendChild(tr);
  });
  document.getElementById("pageInfo").textContent = `ãƒšãƒ¼ã‚¸ ${currentPage} / ${Math.max(Math.ceil(songs.length/pageSize), 1)}`;
}

function addSong() {
  const t = document.getElementById("newTitle").value.trim();
  const a = document.getElementById("newArtist").value.trim();
  const v = document.getElementById("newVideo").value.trim();
  if (!t || !a) return alert("æ›²åã¨ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
  songs.push({ title: t, artist: a, video: v });
  saveSongs();
  document.getElementById("newTitle").value = "";
  document.getElementById("newArtist").value = "";
  document.getElementById("newVideo").value = "";
  renderTable();
}

function editSong(i) {
  const s = songs[i];
  const t = prompt("æ›²åï¼š", s.title);
  const a = prompt("ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåï¼š", s.artist);
  const v = prompt("å‹•ç”»URLï¼ˆä»»æ„ï¼‰ï¼š", s.video);
  if (t && a) {
    songs[i] = { title: t.trim(), artist: a.trim(), video: v.trim() };
    saveSongs();
    renderTable();
  }
}

function deleteSong(i) {
  if (confirm("æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
    songs.splice(i, 1);
    saveSongs();
    renderTable();
  }
}

function sortBy(key) {
  if (sortKey === key) sortAsc = !sortAsc; else { sortKey = key; sortAsc = true; }
  document.getElementById("sortTitle").textContent = key === 'title' ? (sortAsc ? 'â†‘' : 'â†“') : 'â‡…';
  document.getElementById("sortArtist").textContent = key === 'artist' ? (sortAsc ? 'â†‘' : 'â†“') : 'â‡…';
  renderTable();
}

function nextPage() { if (currentPage < Math.ceil(songs.length / pageSize)) { currentPage++; renderTable(); } }
function prevPage() { if (currentPage > 1) { currentPage--; renderTable(); } }

function toggleSettings() {
  const panel = document.getElementById("settingsPanel");
  panel.style.display = (panel.style.display === "block") ? "none" : "block";
}
function updateTitle() {
  document.title = document.getElementById("pageTitleInput").value || "ğŸ¶ æ­Œã®ãƒªã‚¹ãƒˆ";
  document.querySelector("h1").textContent = document.title;
}
function updateBackground() {
  const url = document.getElementById("bgUrlInput").value;
  document.body.style.backgroundImage = url ? `url('${url}')` : "none";
}
function uploadBackground() {
  const f = document.getElementById("bgUpload").files[0];
  if (f) {
    const r = new FileReader();
    r.onload = e => {
      document.body.style.backgroundImage = `url('${e.target.result}')`;
      localStorage.setItem("bgImage", e.target.result);
    };
    r.readAsDataURL(f);
  }
}
function resetBackground() {
  document.body.style.backgroundImage = "none";
  localStorage.removeItem("bgImage");
  document.getElementById("bgUrlInput").value = "";
}
function toggleBackground() {
  const current = document.body.style.backgroundImage;
  document.body.style.backgroundImage = current ? "none" : (localStorage.getItem("bgImage") || "none");
}
function updateTextColor() {
  document.body.style.color = document.getElementById("textColor").value;
}
function saveSongs() {
  localStorage.setItem("songList", JSON.stringify(songs));
}
function exportSongs() {
  const blob = new Blob([JSON.stringify(songs, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'songs.json';
  a.click();
}
function importSongs(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = event => {
    try {
      songs = JSON.parse(event.target.result);
      saveSongs();
      renderTable();
    } catch (err) {
      alert("ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
    }
  };
  reader.readAsText(file);
}
function playVideo(url) {
  const popup = document.getElementById("videoPopup");
  const frame = document.getElementById("videoFrame");
  frame.src = url.replace("watch?v=", "embed/");
  popup.style.display = "flex";
}
function closePopup() {
  document.getElementById("videoPopup").style.display = "none";
  document.getElementById("videoFrame").src = "";
}
window.onload = () => {
  if (localStorage.getItem("bgImage")) {
    document.body.style.backgroundImage = `url('${localStorage.getItem("bgImage")}')`;
  }
  renderTable();
};
</script>
