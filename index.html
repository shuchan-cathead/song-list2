  <script>
    const pageSize = 20;
    let songs = JSON.parse(localStorage.getItem("songList") || "[]");
    let currentPage = 1;
    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";
      const start = (currentPage - 1) * pageSize;
      const pageSongs = songs.slice(start, start + pageSize);
      pageSongs.forEach((song, i) => {
        const tr = document.createElement("tr");
        const index = start + i + 1;
        const videoBtn = song.url ? `<button onclick=\"openPopup('${song.url}')\">å†ç”Ÿ</button>` : "";
        const jasracBtn = `<button onclick=\"window.open('https://www2.jasrac.or.jp/eJwid/main.jsp?trxID=F00100&IN_DEFAULT_SEARCH=${encodeURIComponent(song.title)}','_blank')\">ğŸµé…ä¿¡OKï¼Ÿ</button>`;
        tr.innerHTML = `<td>${index}</td><td>${song.title}</td><td>${song.artist}</td><td>${videoBtn}</td><td>${jasracBtn}</td><td><button onclick=\"editSong(${index - 1})\">ç·¨é›†</button><button onclick=\"deleteSong(${index - 1})\">å‰Šé™¤</button></td>`;

    function addSong() {

    }
    function editSong(i) {
      const song = songs[i];
      const title = prompt("æ–°ã—ã„æ›²åï¼š", song.title);
      const artist = prompt("æ–°ã—ã„ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåï¼š", song.artist);
      const url = prompt("æ–°ã—ã„å‹•ç”»URLï¼ˆä»»æ„ï¼‰ï¼š", song.url || "");
      if (title && artist) {
        songs[i] = { title: title.trim(), artist: artist.trim(), url: url.trim() };

    }
    function deleteSong(i) {
      if (confirm("æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {

    function toggleSettings() {

      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    }
    function updateBackground() {

      document.body.style.backgroundImage = url ? `url('${url}')` : 'none';
    }
    function updateTextColor() {
      document.body.style.color = document.getElementById("textColor").value;
    }
    function saveSongs() {
      localStorage.setItem("songList", JSON.stringify(songs));
    }
    function exportSongs() {
      const blob = new Blob([JSON.stringify(songs)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'songs.json';
      a.click();
      URL.revokeObjectURL(url);
    }
    function importSongs(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        try {
          songs = JSON.parse(evt.target.result);
          saveSongs();
          renderTable();
        } catch(err) {
