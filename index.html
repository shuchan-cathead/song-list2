<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¶ æ­Œã®ãƒªã‚¹ãƒˆ</title>
  <style>
    body {

      background-repeat: no-repeat;
      background-position: center;

    h1 {

    .settings-panel {

      width: 100%;
      background: rgba(255, 255, 255, 0.9);

    }

    .settings-panel input[type="text"],
    .settings-panel input[type="range"],
    .settings-panel input[type="color"] {
      margin: 3px;
    }

    button {
      padding: 5px 10px;
      margin: 2px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.95);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .pagination {

    .pagination button {

  </style>
</head>
<body>

  <h1 id="pageTitle">ğŸ¶ æ­Œã®ãƒªã‚¹ãƒˆ</h1>

  <div>
    <input type="text" id="newTitle" placeholder="æ›²å">
    <input type="text" id="newArtist" placeholder="ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆå">
    <button onclick="addSong()">è¿½åŠ </button>
  </div>

  <table id="songTable">
    <thead>
      <tr>
        <th>#</th>
        <th>æ›²å</th>
        <th>ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ</th>
        <th>æ“ä½œ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">â® å‰ã¸</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">æ¬¡ã¸ â­</button>
  </div>

  <!-- è¨­å®šãƒˆã‚°ãƒ« -->
  <div class="settings-toggle">
    <button onclick="toggleSettings()">âš™ï¸ è¨­å®š</button>
  </div>

  <!-- è¨­å®šãƒ‘ãƒãƒ« -->
  <div class="settings-panel" id="settingsPanel">
    <div>
      <label>ãƒšãƒ¼ã‚¸ã‚¿ã‚¤ãƒˆãƒ«ï¼š</label>
      <input type="text" id="pageTitleInput" oninput="updateTitle()" />
    </div>
    <div>
      <label>èƒŒæ™¯ç”»åƒURLï¼š</label>
      <input type="text" id="bgUrlInput" oninput="updateBackground()" />
      <label>ã¾ãŸã¯ç”»åƒï¼š</label>
      <input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()" />
      <button onclick="resetBackground()">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
    <div>
      <label>èƒŒæ™¯é€æ˜åº¦ï¼š</label>
      <input type="range" min="0" max="1" step="0.01" id="bgOpacity" value="0.9" oninput="updateOpacity()" />
    </div>
    <div>
      <label>æ–‡å­—è‰²ï¼š</label>
      <input type="color" id="textColor" value="#000000" onchange="updateTextColor()" />
    </div>
    <div>
      <button onclick="saveSettings()">è¨­å®šã‚’ä¿å­˜</button>
      <button onclick="loadSettings()">è¨­å®šã‚’å¾©å…ƒ</button>
    </div>
    <div>
      <button onclick="saveSongs()">æ›²ãƒªã‚¹ãƒˆä¿å­˜</button>
      <button onclick="loadSongs()">æ›²ãƒªã‚¹ãƒˆå¾©å…ƒ</button>
    </div>
  </div>

  <script>
    const pageSize = 20;
    let songs = JSON.parse(localStorage.getItem("songList") || "[]");
    let currentPage = 1;

    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * pageSize;
      const pageSongs = songs.slice(start, start + pageSize);

      pageSongs.forEach((song, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${start + i + 1}</td>
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>
            <button onclick="editSong(${start + i})">ç·¨é›†</button>
            <button onclick="deleteSong(${start + i})">å‰Šé™¤</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      updatePageInfo();
    }

    function addSong() {
      const title = document.getElementById("newTitle").value.trim();
      const artist = document.getElementById("newArtist").value.trim();
      if (!title || !artist) return alert("æ›²åã¨ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

      songs.push({ title, artist });
      saveSongs();
      document.getElementById("newTitle").value = "";
      document.getElementById("newArtist").value = "";
      renderTable();
    }

    function editSong(index) {
      const song = songs[index];
      const newTitle = prompt("æ–°ã—ã„æ›²å", song.title);
      const newArtist = prompt("æ–°ã—ã„ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆå", song.artist);
      if (newTitle && newArtist) {
        songs[index] = { title: newTitle.trim(), artist: newArtist.trim() };
        saveSongs();
        renderTable();
      }
    }

    function deleteSong(index) {
      if (confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
        songs.splice(index, 1);
        saveSongs();
        renderTable();
      }
    }

    function updatePageInfo() {
      const totalPages = Math.ceil(songs.length / pageSize) || 1;
      currentPage = Math.min(currentPage, totalPages);
      document.getElementById("pageInfo").textContent = `ãƒšãƒ¼ã‚¸ ${currentPage} / ${totalPages}`;
    }

    function nextPage() {
      const totalPages = Math.ceil(songs.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function updateTitle() {
      const title = document.getElementById("pageTitleInput").value;
      document.getElementById("pageTitle").textContent = title || "ğŸ¶ æ­Œã®ãƒªã‚¹ãƒˆ";
    }

    function updateBackground() {
      const url = document.getElementById("bgUrlInput").value;
      document.body.style.backgroundImage = url ? `url('${url}')` : "none";
    }

    function uploadBackground() {
      const file = document.getElementById("bgUpload").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
        localStorage.setItem("bgImage", e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function resetBackground() {
      document.body.style.backgroundImage = "none";
      document.getElementById("bgUrlInput").value = "";
      localStorage.removeItem("bgImage");
    }

    function updateOpacity() {
      const opacity = document.getElementById("bgOpacity").value;
      document.body.style.backgroundColor = `rgba(255,255,255,${1 - opacity})`;
    }

    function updateTextColor() {
      const color = document.getElementById("textColor").value;
      document.body.style.color = color;
    }

    function saveSettings() {
      localStorage.setItem("pageTitle", document.getElementById("pageTitleInput").value);
      localStorage.setItem("textColor", document.getElementById("textColor").value);
      localStorage.setItem("bgOpacity", document.getElementById("bgOpacity").value);
      localStorage.setItem("bgUrl", document.getElementById("bgUrlInput").value);
    }

    function loadSettings() {
      const title = localStorage.getItem("pageTitle");
      const textColor = localStorage.getItem("textColor");
      const bgOpacity = localStorage.getItem("bgOpacity");
      const bgUrl = localStorage.getItem("bgUrl");
      const bgImage = localStorage.getItem("bgImage");

      if (title) {
        document.getElementById("pageTitleInput").value = title;
        updateTitle();
      }
      if (textColor) {
        document.getElementById("textColor").value = textColor;
        updateTextColor();
      }
      if (bgOpacity) {
        document.getElementById("bgOpacity").value = bgOpacity;
        updateOpacity();
      }
      if (bgUrl) {
        document.getElementById("bgUrlInput").value = bgUrl;
        updateBackground();
      }
      if (bgImage) {
        document.body.style.backgroundImage = `url('${bgImage}')`;
      }
    }

    function saveSongs() {
      localStorage.setItem("songList", JSON.stringify(songs));
    }

    function loadSongs() {
      songs = JSON.parse(localStorage.getItem("songList") || "[]");
      renderTable();
    }

    // åˆæœŸèª­ã¿è¾¼ã¿
    window.onload = () => {
      loadSettings();
      loadSongs();
      renderTable();
    };
  </script>
</body>
</html>
