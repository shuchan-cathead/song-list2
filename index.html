<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎶 歌のリスト</title>
  <link rel="manifest" id="manifestLink" href="#">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: rgba(255, 255, 255, 0.1);
      color: #000;
      height: 100vh;
      overflow: hidden;
    }
    h1 { margin: 10px 20px 0; }
    .main-container {
      padding: 10px 20px;
      max-height: 75vh;
      overflow-y: auto;
    }
    .song-form input { margin: 5px; }
    button { padding: 5px 10px; margin: 2px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.95); }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; cursor: pointer; }
    .pagination { text-align: center; margin: 10px; }
    .pagination button { margin: 0 5px; }
    .settings-toggle { position: fixed; bottom: 10px; right: 10px; z-index: 1000; }
    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      border-top: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 999;
      font-size: 14px;
    }
    .settings-panel input[type="text"], 
    .settings-panel input[type="range"], 
    .settings-panel input[type="color"],
    .settings-panel input[type="file"] {
      margin: 3px;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-overlay iframe {
      width: 80vw;
      height: 45vw;
      max-width: 640px;
      max-height: 360px;
      border: none;
    }
    .fade-out { opacity: 0; transition: opacity 0.3s ease-out; }
    .fade-in { opacity: 1; transition: opacity 0.3s ease-in; }
    @media(max-width:600px) {
      body, .settings-panel { font-size: 12px; }
      table, th, td { font-size: 12px; }
      button, input { font-size: 11px; }
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">🎶 歌のリスト</h1>
  <div class="main-container">
    <div class="song-form">
      <input type="text" id="newTitle" placeholder="曲名">
      <input type="text" id="newArtist" placeholder="アーティスト名">
      <input type="text" id="newVideo" placeholder="動画URL (任意)">
      <button onclick="addSong()">追加</button>
    </div>
    <div class="list-container">
      <table id="songTable">
        <thead>
          <tr>
            <th onclick="sortBy('index')">#</th>
            <th onclick="sortBy('title')">曲名 ▲▼</th>
            <th onclick="sortBy('artist')">アーティスト名 ▲▼</th>
            <th>再生</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
        <button onclick="prevPage()">⏮ 前へ</button>
        <span id="pageInfo"></span>
        <button onclick="nextPage()">次へ ⏭</button>
      </div>
    </div>
  </div>
  <div class="settings-toggle">
    <button onclick="toggleSettings()">⚙️ 設定</button>
  </div>

  <div class="settings-panel" id="settingsPanel">
    <div>
      <label>ページタイトル：</label>
      <input type="text" id="pageTitleInput" oninput="updateTitle()">
    </div>
    <div>
      <label>背景画像URL：</label>
      <input type="text" id="bgUrlInput" oninput="updateBackground()">
      <label>画像：</label>
      <input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()">
      <button onclick="resetBackground()">リセット</button>
    </div>
    <div>
      <label>背景透明度：</label>
      <input type="range" min="0" max="1" step="0.01" id="bgOpacity" value="0.9" oninput="updateOpacity()">
    </div>
    <div>
      <label>文字色：</label>
      <input type="color" id="textColor" value="#000000" onchange="updateTextColor()">
    </div>
    <div>
      <label>アプリアイコン：</label>
      <input type="file" id="iconUpload" accept="image/*" onchange="setAppIcon()">
    </div>
    <div>
      <button onclick="saveSettings()">設定保存</button>
      <button onclick="loadSettings()">設定復元</button>
    </div>
    <div>
      <button onclick="saveSongs()">曲リスト保存</button>
      <button onclick="loadSongs()">曲リスト復元</button>
    </div>
    <div>
      <button onclick="exportSongs()">曲リストのエクスポート（ファイルとして保存）</button>
      <input type="file" id="importFile" onchange="importSongs()" style="display:inline;">
      <label for="importFile"><u>曲リストのインポート（ファイルから読み込む）</u></label>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <script>
    const pageSize = 20;
    let songs = JSON.parse(localStorage.getItem("songList") || "[]");
    let currentPage = 1, sortKey = null, sortAsc = true;
    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.classList.remove("fade-in");
      tbody.classList.add("fade-out");
      setTimeout(() => {
        tbody.innerHTML = "";
        const sorted = [...songs];
        if (sortKey) {
          sorted.sort((a, b) => sortAsc
            ? (a[sortKey] || '').localeCompare(b[sortKey] || '')
            : (b[sortKey] || '').localeCompare(a[sortKey] || '')
          );
        }
        const start = (currentPage - 1) * pageSize;
        const pageItems = sorted.slice(start, start + pageSize);
        pageItems.forEach((song, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${start + i + 1}</td>
            <td>${song.title}</td>
            <td>${song.artist}</td>
            <td>${song.video ? `<button onclick="playVideo('${song.video}')">再生</button>` : ''}</td>
            <td>
              <button onclick="editSong(${songs.indexOf(song)})">編集</button>
              <button onclick="deleteSong(${songs.indexOf(song)})">削除</button>
            </td>`;
          tbody.appendChild(tr);
        });
        document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${Math.max(Math.ceil(songs.length / pageSize), 1)}`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        tbody.classList.remove("fade-out");
        tbody.classList.add("fade-in");
      }, 200);
    }

    function addSong() {
      const title = document.getElementById("newTitle").value.trim();
      const artist = document.getElementById("newArtist").value.trim();
      const video = document.getElementById("newVideo").value.trim();
      if (!title || !artist) return alert("曲名とアーティスト名を入力してください");
      songs.push({ title, artist, video });
      saveSongs();
      document.getElementById("newTitle").value = "";
      document.getElementById("newArtist").value = "";
      document.getElementById("newVideo").value = "";
      renderTable();
    }

    function editSong(index) {
      const s = songs[index];
      const t = prompt("曲名", s.title);
      const a = prompt("アーティスト名", s.artist);
      const v = prompt("動画URL（省略可）", s.video || "");
      if (t && a) {
        songs[index] = { title: t.trim(), artist: a.trim(), video: v.trim() };
        saveSongs(); renderTable();
      }
    }

    function deleteSong(index) {
      if (confirm("本当に削除しますか？")) {
        songs.splice(index, 1);
        saveSongs();
        if (currentPage > Math.ceil(songs.length / pageSize)) currentPage--;
        renderTable();
      }
    }

    function sortBy(key) {
      if (sortKey === key) sortAsc = !sortAsc;
      else { sortKey = key; sortAsc = true; }
      renderTable();
    }

    function prevPage() { if (currentPage > 1) { currentPage--; renderTable(); } }
    function nextPage() { if (currentPage < Math.ceil(songs.length / pageSize)) { currentPage++; renderTable(); } }

    function playVideo(url) {
      const frame = document.getElementById("videoFrame");
      const popup = document.getElementById("popupOverlay");
      const embed = url.includes("youtube.com") || url.includes("youtu.be")
        ? url.replace("watch?v=", "embed/").replace("youtu.be/", "youtube.com/embed/")
        : url;
      frame.src = embed;
      popup.style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
      document.getElementById("videoFrame").src = "";
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function updateTitle() {
      const t = document.getElementById("pageTitleInput").value;
      document.getElementById("pageTitle").textContent = t || "🎶 歌のリスト";
    }

    function updateBackground() {
      const url = document.getElementById("bgUrlInput").value;
      document.body.style.backgroundImage = url ? `url('${url}')` : "none";
    }

    function uploadBackground() {
      const f = document.getElementById("bgUpload").files[0];
      if (f) {
        const r = new FileReader();
        r.onload = e => {
          document.body.style.backgroundImage = `url('${e.target.result}')`;
          localStorage.setItem("bgImage", e.target.result);
        };
        r.readAsDataURL(f);
      }
    }

    function resetBackground() {
      document.body.style.backgroundImage = "none";
      document.getElementById("bgUrlInput").value = "";
      localStorage.removeItem("bgImage");
    }

    function updateOpacity() {
      const o = document.getElementById("bgOpacity").value;
      document.body.style.backgroundColor = `rgba(255,255,255,${1 - o})`;
    }

    function updateTextColor() {
      document.body.style.color = document.getElementById("textColor").value;
    }

    function saveSettings() {
      localStorage.setItem("pageTitle", document.getElementById("pageTitleInput").value);
      localStorage.setItem("bgUrl", document.getElementById("bgUrlInput").value);
      localStorage.setItem("bgOpacity", document.getElementById("bgOpacity").value);
      localStorage.setItem("textColor", document.getElementById("textColor").value);
    }

    function loadSettings() {
      document.getElementById("pageTitleInput").value = localStorage.getItem("pageTitle") || "";
      updateTitle();
      document.getElementById("bgUrlInput").value = localStorage.getItem("bgUrl") || "";
      updateBackground();
      document.getElementById("bgOpacity").value = localStorage.getItem("bgOpacity") || 0.9;
      updateOpacity();
      document.getElementById("textColor").value = localStorage.getItem("textColor") || "#000000";
      updateTextColor();
      const img = localStorage.getItem("bgImage");
      if (img) document.body.style.backgroundImage = `url('${img}')`;
    }

    function saveSongs() {
      localStorage.setItem("songList", JSON.stringify(songs));
    }

    function loadSongs() {
      songs = JSON.parse(localStorage.getItem("songList") || "[]");
      if (currentPage > Math.ceil(songs.length / pageSize)) currentPage = 1;
      renderTable();
    }

    function exportSongs() {
      const blob = new Blob([JSON.stringify(songs)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "song_list.json";
      a.click();
    }

    function importSongs() {
      const file = document.getElementById("importFile").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          songs = JSON.parse(e.target.result);
          saveSongs(); currentPage = 1;
          renderTable();
        } catch (err) {
          alert("ファイルの読み込みに失敗しました。");
        }
      };
      reader.readAsText(file);
    }

    function setAppIcon() {
      const file = document.getElementById("iconUpload").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const iconData = e.target.result;
        localStorage.setItem("appIcon", iconData);
        updateManifest(iconData);
      };
      reader.readAsDataURL(file);
    }

    function updateManifest(iconData) {
      const manifest = {
        name: "歌リストアプリ",
        short_name: "歌リスト",
        start_url: ".",
        display: "standalone",
        background_color: "#ffffff",
        icons: [
          {
            src: iconData,
            type: "image/png",
            sizes: "192x192"
          }
        ]
      };
      const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.querySelector("link[rel='manifest']") || document.createElement("link");
      link.rel = "manifest";
      link.href = url;
      document.head.appendChild(link);
    }

    window.onload = () => {
      loadSettings();
      loadSongs();
      renderTable();
      const defaultIcon = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='192' height='192'><text y='60%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='96'>🎵</text></svg>";
      updateManifest(localStorage.getItem("appIcon") || defaultIcon);
    };
  </script>
</body>
</html>
