<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎶 歌のリスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Yomogi&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: rgba(255,255,255,0.9);
      color: #333;
      min-height: 100vh;
      transition: background-image 0.5s ease, background-color 0.5s ease;
    }
    h1 {
      margin: 10px;
      font-family: 'Yomogi', cursive;
      font-size: 2em;
      color: #4a90e2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .content {
      padding: 10px;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }
    input[type="text"], input[type="url"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 4px;
    }
    button {
      background: #a0cfff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #cce6ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e6f2ff;
      cursor: pointer;
    }
    .settings-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      display: none;
      font-size: 14px;
      z-index: 999;
      border-top: 2px solid #a0cfff;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-overlay iframe {
      width: 90vw;
      height: 50vh;
      border: none;
      background: #000;
    }
    .pagination {
      text-align: center;
      margin: 10px;
    }
    @media(max-width:600px) {
      body, .settings-panel {
        font-size: 12px;
      }
      table, th, td {
        font-size: 12px;
      }
      button, input {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">🎶 歌のリスト</h1>
  <div class="content">
    <input type="text" id="newTitle" placeholder="曲名">
    <input type="text" id="newArtist" placeholder="アーティスト名">
    <input type="url" id="newVideo" placeholder="動画URL (任意)">
    <button onclick="addSong()">追加</button>
    <table id="songTable">
      <thead>
        <tr>
          <th onclick="sortTable('title')">曲名</th>
          <th onclick="sortTable('artist')">アーティスト</th>
          <th>再生</th>
          <th>JASRAC</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button onclick="prevPage()">⏮ 前へ</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">次へ ⏭</button>
    </div>
  </div>

  <div class="settings-toggle"><button onclick="toggleSettings()">⚙️ 設定</button></div>
  <div class="settings-panel" id="settingsPanel">
    <label>ページタイトル：<input type="text" id="pageTitleInput" oninput="updateTitle()"></label><br>
    <label>背景画像URL：<input type="text" id="bgUrlInput" oninput="updateBackground()"></label>
    <label>画像アップロード：<input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()"></label>
    <label>文字色：<input type="color" id="textColor" onchange="updateTextColor()"></label><br>
    <button onclick="exportSongs()">曲リストを書き出す</button>
    <button onclick="importSongs()">曲リストを読み込む</button>
  </div>

  <div class="popup-overlay" id="popup">
    <iframe id="popupFrame" allowfullscreen></iframe>
  </div>

  <script>
    let songs = JSON.parse(localStorage.getItem('songList') || '[]');
    let currentPage = 1, sortKey = 'title', sortAsc = true;
    const pageSize = 20;

    function renderSongs() {
      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';
      const sorted = [...songs].sort((a,b)=>{
        return sortAsc ? (a[sortKey]||'').localeCompare(b[sortKey]||'') : (b[sortKey]||'').localeCompare(a[sortKey]||'');
      });
      const pageSongs = sorted.slice((currentPage-1)*pageSize, currentPage*pageSize);
      for(const song of pageSongs) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>${song.video ? `<button onclick=\"openPopup('${song.video}')\">▶ 再生</button>` : ''}</td>
          <td><a href="https://www2.jasrac.or.jp/eJwid/" target="_blank">検索</a></td>
          <td>
            <button onclick="editSong('${song.title}')">編集</button>
            <button onclick="deleteSong('${song.title}')">削除</button>
          </td>`;
        tbody.appendChild(tr);
      }
      document.getElementById('pageInfo').textContent = `ページ ${currentPage} / ${Math.ceil(songs.length/pageSize) || 1}`;
    }

    function addSong() {
      const title = document.getElementById('newTitle').value.trim();
      const artist = document.getElementById('newArtist').value.trim();
      const video = document.getElementById('newVideo').value.trim();
      if (!title || !artist) return alert("曲名とアーティスト名を入力してください。");
      songs.push({ title, artist, video });
      saveSongs();
      document.getElementById('newTitle').value = '';
      document.getElementById('newArtist').value = '';
      document.getElementById('newVideo').value = '';
      renderSongs();
    }

    function editSong(title) {
      const song = songs.find(s => s.title === title);
      const newTitle = prompt('新しい曲名', song.title);
      const newArtist = prompt('新しいアーティスト名', song.artist);
      const newVideo = prompt('新しい動画URL（任意）', song.video || '');
      if (newTitle && newArtist) {
        song.title = newTitle;
        song.artist = newArtist;
        song.video = newVideo;
        saveSongs();
        renderSongs();
      }
    }

    function deleteSong(title) {
      if (!confirm('本当に削除しますか？')) return;
      songs = songs.filter(s => s.title !== title);
      saveSongs();
      renderSongs();
    }

    function sortTable(key) {
      sortKey = key;
      sortAsc = !sortAsc;
      renderSongs();
    }
    function prevPage() { if (currentPage > 1) { currentPage--; renderSongs(); } }
    function nextPage() { if (currentPage < Math.ceil(songs.length / pageSize)) { currentPage++; renderSongs(); } }
    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }
    function openPopup(url) {
      const popup = document.getElementById('popup');
      const frame = document.getElementById('popupFrame');
      frame.src = url;
      popup.style.display = 'flex';
      popup.onclick = () => {
        frame.src = '';
        popup.style.display = 'none';
      };
    }
    function updateTitle() {
      document.getElementById('pageTitle').textContent = document.getElementById('pageTitleInput').value || '🎶 歌のリスト';
    }
    function updateBackground() {
      const url = document.getElementById('bgUrlInput').value;
      if (url) {
        document.body.style.backgroundImage = `url('${url}')`;
        localStorage.setItem('bgImage', url);
      }
    }
    function uploadBackground() {
      const file = document.getElementById('bgUpload').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.body.style.backgroundImage = `url('${e.target.result}')`;
          localStorage.setItem('bgImage', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }
    function updateTextColor() {
      document.body.style.color = document.getElementById('textColor').value;
    }
    function saveSongs() {
      localStorage.setItem('songList', JSON.stringify(songs));
    }
    function exportSongs() {
      const blob = new Blob([JSON.stringify(songs)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'songs.json';
      a.click();
      URL.revokeObjectURL(url);
    }
    function importSongs() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = e => {
          songs = JSON.parse(e.target.result);
          saveSongs();
          renderSongs();
        };
        reader.readAsText(file);
      };
      input.click();
    }
    window.onload = () => {
      const storedBg = localStorage.getItem('bgImage');
      if (storedBg) document.body.style.backgroundImage = `url('${storedBg}')`;
      renderSongs();
    };
  </script>
</body>
</html>
