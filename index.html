<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🎶 歌のリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.3s ease, background-color 0.3s ease;
      color: #000;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .settings-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }

    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 999;
      font-size: 14px;
    }

    .settings-panel input[type="text"],
    .settings-panel input[type="range"],
    .settings-panel input[type="color"] {
      margin: 3px;
    }

    button {
      padding: 5px 10px;
      margin: 2px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.95);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    .pagination button {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle">🎶 歌のリスト</h1>

  <div>
    <input type="text" id="newTitle" placeholder="曲名">
    <input type="text" id="newArtist" placeholder="アーティスト名">
    <button onclick="addSong()">追加</button>
  </div>

  <table id="songTable">
    <thead>
      <tr>
        <th>#</th>
        <th>曲名</th>
        <th>アーティスト</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">⏮ 前へ</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">次へ ⏭</button>
  </div>

  <!-- 設定トグル -->
  <div class="settings-toggle">
    <button onclick="toggleSettings()">⚙️ 設定</button>
  </div>

  <!-- 設定パネル -->
  <div class="settings-panel" id="settingsPanel">
    <div>
      <label>ページタイトル：</label>
      <input type="text" id="pageTitleInput" oninput="updateTitle()" />
    </div>
    <div>
      <label>背景画像URL：</label>
      <input type="text" id="bgUrlInput" oninput="updateBackground()" />
      <label>または画像：</label>
      <input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()" />
      <button onclick="resetBackground()">リセット</button>
    </div>
    <div>
      <label>背景透明度：</label>
      <input type="range" min="0" max="1" step="0.01" id="bgOpacity" value="0.9" oninput="updateOpacity()" />
    </div>
    <div>
      <label>文字色：</label>
      <input type="color" id="textColor" value="#000000" onchange="updateTextColor()" />
    </div>
    <div>
      <button onclick="saveSettings()">設定を保存</button>
      <button onclick="loadSettings()">設定を復元</button>
    </div>
    <div>
      <button onclick="saveSongs()">曲リスト保存</button>
      <button onclick="loadSongs()">曲リスト復元</button>
    </div>
  </div>

  <script>
    const pageSize = 20;
    let songs = JSON.parse(localStorage.getItem("songList") || "[]");
    let currentPage = 1;

    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * pageSize;
      const pageSongs = songs.slice(start, start + pageSize);

      pageSongs.forEach((song, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${start + i + 1}</td>
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>
            <button onclick="editSong(${start + i})">編集</button>
            <button onclick="deleteSong(${start + i})">削除</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      updatePageInfo();
    }

    function addSong() {
      const title = document.getElementById("newTitle").value.trim();
      const artist = document.getElementById("newArtist").value.trim();
      if (!title || !artist) return alert("曲名とアーティスト名を入力してください");

      songs.push({ title, artist });
      saveSongs();
      document.getElementById("newTitle").value = "";
      document.getElementById("newArtist").value = "";
      renderTable();
    }

    function editSong(index) {
      const song = songs[index];
      const newTitle = prompt("新しい曲名", song.title);
      const newArtist = prompt("新しいアーティスト名", song.artist);
      if (newTitle && newArtist) {
        songs[index] = { title: newTitle.trim(), artist: newArtist.trim() };
        saveSongs();
        renderTable();
      }
    }

    function deleteSong(index) {
      if (confirm("削除しますか？")) {
        songs.splice(index, 1);
        saveSongs();
        renderTable();
      }
    }

    function updatePageInfo() {
      const totalPages = Math.ceil(songs.length / pageSize) || 1;
      currentPage = Math.min(currentPage, totalPages);
      document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${totalPages}`;
    }

    function nextPage() {
      const totalPages = Math.ceil(songs.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function updateTitle() {
      const title = document.getElementById("pageTitleInput").value;
      document.getElementById("pageTitle").textContent = title || "🎶 歌のリスト";
    }

    function updateBackground() {
      const url = document.getElementById("bgUrlInput").value;
      document.body.style.backgroundImage = url ? `url('${url}')` : "none";
    }

    function uploadBackground() {
      const file = document.getElementById("bgUpload").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
        localStorage.setItem("bgImage", e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function resetBackground() {
      document.body.style.backgroundImage = "none";
      document.getElementById("bgUrlInput").value = "";
      localStorage.removeItem("bgImage");
    }

    function updateOpacity() {
      const opacity = document.getElementById("bgOpacity").value;
      document.body.style.backgroundColor = `rgba(255,255,255,${1 - opacity})`;
    }

    function updateTextColor() {
      const color = document.getElementById("textColor").value;
      document.body.style.color = color;
    }

    function saveSettings() {
      localStorage.setItem("pageTitle", document.getElementById("pageTitleInput").value);
      localStorage.setItem("textColor", document.getElementById("textColor").value);
      localStorage.setItem("bgOpacity", document.getElementById("bgOpacity").value);
      localStorage.setItem("bgUrl", document.getElementById("bgUrlInput").value);
    }

    function loadSettings() {
      const title = localStorage.getItem("pageTitle");
      const textColor = localStorage.getItem("textColor");
      const bgOpacity = localStorage.getItem("bgOpacity");
      const bgUrl = localStorage.getItem("bgUrl");
      const bgImage = localStorage.getItem("bgImage");

      if (title) {
        document.getElementById("pageTitleInput").value = title;
        updateTitle();
      }
      if (textColor) {
        document.getElementById("textColor").value = textColor;
        updateTextColor();
      }
      if (bgOpacity) {
        document.getElementById("bgOpacity").value = bgOpacity;
        updateOpacity();
      }
      if (bgUrl) {
        document.getElementById("bgUrlInput").value = bgUrl;
        updateBackground();
      }
      if (bgImage) {
        document.body.style.backgroundImage = `url('${bgImage}')`;
      }
    }

    function saveSongs() {
      localStorage.setItem("songList", JSON.stringify(songs));
    }

    function loadSongs() {
      songs = JSON.parse(localStorage.getItem("songList") || "[]");
      renderTable();
    }

    // 初期読み込み
    window.onload = () => {
      loadSettings();
      loadSongs();
      renderTable();
    };
  </script>
</body>
</html>
