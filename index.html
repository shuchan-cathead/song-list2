<script>
  const pageSize = 20;
  let songs = JSON.parse(localStorage.getItem("songList") || "[]");
  let currentPage = 1, sortKey = null, sortAsc = true;

  function renderTable() {
    let arr = [...songs];
    if (sortKey) {
      arr.sort((a, b) => sortAsc ? (a[sortKey] || '').localeCompare(b[sortKey] || '') : (b[sortKey] || '').localeCompare(a[sortKey] || ''));
    }
    const tbody = document.querySelector("#songTable tbody");
    tbody.innerHTML = "";
    const start = (currentPage - 1) * pageSize;
    const pageArr = arr.slice(start, start + pageSize);
    pageArr.forEach((song, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${start + i + 1}</td>
        <td>${song.title}</td>
        <td>${song.artist}</td>
        <td>${song.url ? `<button onclick=\"playVideo('${song.url}')\">‚ñ∂Ô∏è ÂÜçÁîü</button>` : ''}</td>
        <td>
          <button onclick="editSong(${songs.indexOf(song)})">Á∑®ÈõÜ</button>
          <button onclick="deleteSong(${songs.indexOf(song)})">ÂâäÈô§</button>
        </td>`;
      tbody.appendChild(tr);
    });
    document.getElementById("pageInfo").textContent = `„Éö„Éº„Ç∏ ${currentPage} / ${Math.max(Math.ceil(songs.length / pageSize), 1)}`;
  }

  function addSong() {
    const t = document.getElementById("newTitle").value.trim();
    const a = document.getElementById("newArtist").value.trim();
    const u = document.getElementById("newUrl").value.trim();
    if (!t || !a) return alert("Êõ≤Âêç„Å®„Ç¢„Éº„ÉÜ„Ç£„Çπ„ÉàÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
    songs.push({ title: t, artist: a, url: u });
    saveSongs();
    document.getElementById("newTitle").value = "";
    document.getElementById("newArtist").value = "";
    document.getElementById("newUrl").value = "";
    renderTable();
  }

  function editSong(i) {
    const s = songs[i];
    const t = prompt("Êõ≤Âêç", s.title);
    const a = prompt("„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà", s.artist);
    const u = prompt("ÂãïÁîªURLÔºàÁ©∫Ê¨ÑÂèØÔºâ", s.url || "");
    if (t && a) {
      songs[i] = { title: t.trim(), artist: a.trim(), url: u.trim() };
      saveSongs();
      renderTable();
    }
  }

  function deleteSong(i) {
    if (confirm("Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
      songs.splice(i, 1);
      saveSongs();
      if (currentPage > Math.ceil(songs.length / pageSize)) currentPage--;
      renderTable();
    }
  }

  function sortBy(key) {
    if (sortKey === key) sortAsc = !sortAsc;
    else { sortKey = key; sortAsc = true; }
    renderTable();
  }

  function nextPage() {
    if (currentPage < Math.ceil(songs.length / pageSize)) {
      currentPage++;
      renderTable();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderTable();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }

  function toggleSettings() {
    const panel = document.getElementById("settingsPanel");
    panel.style.display = (panel.style.display === "block" ? "none" : "block");
  }

  function updateTitle() {
    document.getElementById("pageTitle").textContent = document.getElementById("pageTitleInput").value || "üé∂ Ê≠å„ÅÆ„É™„Çπ„Éà";
  }

  function updateBackground() {
    const url = document.getElementById("bgUrlInput").value.trim();
    document.body.style.backgroundImage = url ? `url('${url}')` : "none";
    localStorage.setItem("bgUrl", url);
  }

  function uploadBackground() {
    const file = document.getElementById("bgUpload").files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
        localStorage.setItem("bgImage", e.target.result);
      };
      reader.readAsDataURL(file);
    }
  }

  function resetBackground() {
    document.body.style.backgroundImage = 'none';
    document.getElementById("bgUrlInput").value = '';
    localStorage.removeItem("bgUrl");
    localStorage.removeItem("bgImage");
  }

  function updateTextColor() {
    document.body.style.color = document.getElementById("textColor").value;
    localStorage.setItem("textColor", document.getElementById("textColor").value);
  }

  function exportSongs() {
    const blob = new Blob([JSON.stringify(songs)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "songlist.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  function importSongs(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try {
        songs = JSON.parse(e.target.result);
        saveSongs();
        currentPage = 1;
        renderTable();
      } catch (err) {
        alert("ÁÑ°Âäπ„Å™„Éï„Ç°„Ç§„É´ÂΩ¢Âºè„Åß„Åô„ÄÇ");
      }
    };
    reader.readAsText(file);
  }

  function saveSongs() {
    localStorage.setItem("songList", JSON.stringify(songs));
  }

  function playVideo(url) {
    const popup = document.getElementById("popup");
    const frame = document.getElementById("popupFrame");
    frame.src = url;
    popup.style.display = "flex";
    popup.onclick = () => {
      popup.style.display = "none";
      frame.src = "";
    };
  }

  function toggleBackgroundOnly(event) {
    if (event.target.classList.contains('background-toggle')) return;
    document.body.classList.toggle("background-only");
  }

  window.onload = function () {
    document.getElementById("pageTitleInput").value = localStorage.getItem("pageTitle") || "";
    document.getElementById("textColor").value = localStorage.getItem("textColor") || "#333333";
    document.getElementById("bgUrlInput").value = localStorage.getItem("bgUrl") || "";
    document.getElementById("pageTitle").textContent = document.getElementById("pageTitleInput").value || "üé∂ Ê≠å„ÅÆ„É™„Çπ„Éà";
    document.body.style.color = document.getElementById("textColor").value;
    const storedBg = localStorage.getItem("bgImage") || localStorage.getItem("bgUrl") || "";
    if (storedBg) document.body.style.backgroundImage = `url('${storedBg}')`;
    renderTable();
  };
</script>
</body>
</html>
