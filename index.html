<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カスタマイズ可能な歌のリスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.3s ease;
      min-height: 100vh;
    }

    .settings-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }

    .settings {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-top: 1px solid #ccc;
      font-size: 14px;
      display: none;
    }

    .settings input[type="text"],
    .settings input[type="number"],
    .settings input[type="file"],
    .settings input[type="color"] {
      padding: 5px;
      font-size: 12px;
      margin: 3px 3px 3px 0;
    }

    .settings button {
      padding: 4px 8px;
      font-size: 12px;
      margin: 3px;
    }

    h1 {
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.95);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }

      .settings {
        font-size: 12px;
      }

      .settings input, .settings button {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <button class="settings-toggle" onclick="toggleSettings()">⚙️ 設定</button>

  <div class="settings" id="settingsPanel">
    <div>
      <label>ページタイトル：</label>
      <input type="text" id="pageTitleInput" oninput="updateTitle()">
      <button onclick="resetTitle()">リセット</button>
    </div>

    <div>
      <label>背景画像URL：</label>
      <input type="text" id="bgUrlInput" oninput="updateBackground()">
      <input type="file" id="bgFileInput" accept="image/*" onchange="uploadBackground(event)">
      <button onclick="resetBackground()">リセット</button>
    </div>

    <div>
      <label>文字色：</label>
      <input type="color" id="fontColorInput" onchange="updateFontColor()">
      <label>背景透明度：</label>
      <input type="number" id="bgOpacityInput" min="0" max="1" step="0.1" onchange="updateBackgroundOpacity()">
    </div>

    <div>
      <input type="text" id="newTitle" placeholder="曲名">
      <input type="text" id="newArtist" placeholder="アーティスト名">
      <button onclick="addSong()">追加</button>
      <button onclick="saveSongList()">保存</button>
      <button onclick="loadSongList()">復元</button>
    </div>
  </div>

  <h1 id="pageTitle">🎶 歌のリスト（曲名 + アーティスト名）</h1>

  <table id="songTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">曲名 ▲▼</th>
        <th onclick="sortTable(1)">アーティスト名 ▲▼</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let currentSortColumn = null;
    let sortAscending = true;

    function sortTable(columnIndex) {
      const table = document.getElementById("songTable").tBodies[0];
      const rows = Array.from(table.rows);
      sortAscending = (currentSortColumn === columnIndex) ? !sortAscending : true;
      currentSortColumn = columnIndex;

      rows.sort((a, b) => {
        const aText = a.cells[columnIndex].textContent;
        const bText = b.cells[columnIndex].textContent;
        return sortAscending ? aText.localeCompare(bText, 'ja') : bText.localeCompare(aText, 'ja');
      });

      rows.forEach(row => table.appendChild(row));
    }

    function addSong() {
      const title = document.getElementById("newTitle").value.trim();
      const artist = document.getElementById("newArtist").value.trim();
      if (!title || !artist) return alert("曲名とアーティスト名を入力してください");

      const table = document.getElementById("songTable").tBodies[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td>${title}</td>
        <td>${artist}</td>
        <td>
          <button onclick="editRow(this)">編集</button>
          <button onclick="deleteRow(this)">削除</button>
        </td>
      `;

      document.getElementById("newTitle").value = "";
      document.getElementById("newArtist").value = "";

      if (table.rows.length >= 20) {
        alert("曲が20曲に達しました。ページを更新します。");
        location.reload();
      }
    }

    function deleteRow(btn) {
      btn.closest("tr").remove();
    }

    function editRow(btn) {
      const row = btn.closest("tr");
      const newTitle = prompt("新しい曲名を入力：", row.cells[0].textContent);
      const newArtist = prompt("新しいアーティスト名を入力：", row.cells[1].textContent);
      if (newTitle && newArtist) {
        row.cells[0].textContent = newTitle.trim();
        row.cells[1].textContent = newArtist.trim();
      }
    }

    function updateTitle() {
      const title = document.getElementById("pageTitleInput").value;
      document.getElementById("pageTitle").textContent = title || "🎶 歌のリスト（曲名 + アーティスト名）";
      localStorage.setItem("pageTitle", title);
    }

    function resetTitle() {
      document.getElementById("pageTitleInput").value = "";
      updateTitle();
    }

    function updateBackground() {
      const url = document.getElementById("bgUrlInput").value.trim();
      document.body.style.backgroundImage = url ? `url('${url}')` : "none";
      localStorage.setItem("backgroundUrl", url);
    }

    function uploadBackground(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const dataURL = e.target.result;
        document.body.style.backgroundImage = `url('${dataURL}')`;
        localStorage.setItem("backgroundUrl", dataURL);
      };
      reader.readAsDataURL(file);
    }

    function resetBackground() {
      document.getElementById("bgUrlInput").value = "";
      document.getElementById("bgFileInput").value = "";
      document.body.style.backgroundImage = "none";
      localStorage.removeItem("backgroundUrl");
    }

    function updateFontColor() {
      const color = document.getElementById("fontColorInput").value;
      document.body.style.color = color;
      localStorage.setItem("fontColor", color);
    }

    function updateBackgroundOpacity() {
      const opacity = parseFloat(document.getElementById("bgOpacityInput").value);
      document.querySelector("table").style.backgroundColor = `rgba(255,255,255,${opacity})`;
      localStorage.setItem("bgOpacity", opacity);
    }

    function saveSongList() {
      const table = document.getElementById("songTable").tBodies[0];
      const data = Array.from(table.rows).map(row => [
        row.cells[0].textContent,
        row.cells[1].textContent
      ]);
      localStorage.setItem("songList", JSON.stringify(data));
      alert("曲リストを保存しました。");
    }

    function loadSongList() {
      const data = JSON.parse(localStorage.getItem("songList") || "[]");
      const table = document.getElementById("songTable").tBodies[0];
      table.innerHTML = "";
      data.forEach(([title, artist]) => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${title}</td>
          <td>${artist}</td>
          <td>
            <button onclick="editRow(this)">編集</button>
            <button onclick="deleteRow(this)">削除</button>
          </td>
        `;
      });
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = (panel.style.display === "none" || panel.style.display === "") ? "block" : "none";
    }

    // ページ読み込み時に設定を復元
    window.onload = () => {
      document.getElementById("pageTitleInput").value = localStorage.getItem("pageTitle") || "";
      updateTitle();

      const bgUrl = localStorage.getItem("backgroundUrl");
      if (bgUrl) {
        document.getElementById("bgUrlInput").value = bgUrl.startsWith("data:") ? "" : bgUrl;
        document.body.style.backgroundImage = `url('${bgUrl}')`;
      }

      const fontColor = localStorage.getItem("fontColor");
      if (fontColor) {
        document.body.style.color = fontColor;
        document.getElementById("fontColorInput").value = fontColor;
      }

      const bgOpacity = localStorage.getItem("bgOpacity");
      if (bgOpacity) {
        document.querySelector("table").style.backgroundColor = `rgba(255,255,255,${bgOpacity})`;
        document.getElementById("bgOpacityInput").value = bgOpacity;
      }

      loadSongList();
    };
  </script>

</body>
</html>
