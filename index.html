<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🎶 歌のリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.3s ease;
      color: #000;
      min-height: 100vh;
    }

    .settings {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 14px;
      margin: 5px 5px 5px 0;
    }

    button {
      padding: 5px 10px;
      margin: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.95);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .pagination {
      margin-top: 10px;
    }

    .pagination button {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle">🎶 歌のリスト</h1>

  <div class="settings">
    <label>ページタイトル：</label>
    <input type="text" id="pageTitleInput" oninput="updateTitle()" placeholder="タイトルを入力">
    <br>
    <label>曲名：</label>
    <input type="text" id="newTitle" placeholder="曲名">
    <label>アーティスト：</label>
    <input type="text" id="newArtist" placeholder="アーティスト名">
    <button onclick="addSong()">追加</button>
  </div>

  <table id="songTable">
    <thead>
      <tr>
        <th>#</th>
        <th>曲名</th>
        <th>アーティスト</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">⏮ 前へ</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">次へ ⏭</button>
  </div>

  <script>
    const songs = JSON.parse(localStorage.getItem("songList") || "[]");
    const pageSize = 20;
    let currentPage = 1;

    function updateTitle() {
      const newTitle = document.getElementById("pageTitleInput").value.trim();
      document.getElementById("pageTitle").textContent = newTitle || "🎶 歌のリスト";
    }

    function addSong() {
      const titleInput = document.getElementById("newTitle");
      const artistInput = document.getElementById("newArtist");
      const title = titleInput.value.trim();
      const artist = artistInput.value.trim();

      if (!title || !artist) return alert("曲名とアーティスト名を入力してください");

      songs.push({ title, artist });
      saveSongs();
      titleInput.value = "";
      artistInput.value = "";
      renderTable();
    }

    function editSong(index) {
      const song = songs[index];
      const newTitle = prompt("新しい曲名：", song.title);
      const newArtist = prompt("新しいアーティスト名：", song.artist);
      if (newTitle && newArtist) {
        songs[index] = { title: newTitle.trim(), artist: newArtist.trim() };
        saveSongs();
        renderTable();
      }
    }

    function deleteSong(index) {
      if (confirm("この曲を削除しますか？")) {
        songs.splice(index, 1);
        saveSongs();
        renderTable();
      }
    }

    function saveSongs() {
      localStorage.setItem("songList", JSON.stringify(songs));
    }

    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * pageSize;
      const pageSongs = songs.slice(start, start + pageSize);

      pageSongs.forEach((song, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${start + i + 1}</td>
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>
            <button onclick="editSong(${start + i})">編集</button>
            <button onclick="deleteSong(${start + i})">削除</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      updatePageInfo();
    }

    function updatePageInfo() {
      const totalPages = Math.ceil(songs.length / pageSize) || 1;
      currentPage = Math.min(currentPage, totalPages);
      document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${totalPages}`;
    }

    function nextPage() {
      const totalPages = Math.ceil(songs.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    // 初期描画
    window.onload = () => {
      renderTable();
      updateTitle();
    };
  </script>
</body>
</html>
